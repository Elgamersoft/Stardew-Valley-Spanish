    Mon: "Hi... Um, nice weather, isn't it?" #!String
    Mon4: "Hello, @. It's nice to see you're doing well.#$e#Can I get you anything?" #!String
    Mon6: "$q 69/70 Mon_old#I wish I was talented and pretty like the other girls in town...$s#$r 69 10 Mon_7#It's what's inside that counts.#$r 69 50 Mon_9#I prefer you the way you are!#$r 70 10 Mon_8#Yeah. I wish that, too." #!String
