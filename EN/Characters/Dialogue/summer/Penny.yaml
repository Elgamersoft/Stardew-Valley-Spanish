    Wed4: "I really like to cook. I've invented a few dishes of my own.#$e#You'll have to taste them sometime.$h" #!String
    Wed8: "It must be hard, cooking meals for yourself every day.#$e#Don't you wish you had someone to cook with?$l" #!String
    Thu: "Have you been to the archaeological office? It's also a library.#$e#Reading is one of my favorite hobbies." #!String
    Thu6: "I wish I could keep a garden, but our yard is a mess.$u#$e#Oh well. Someday I'll live in a place where I can have a garden.#$e#Maybe I'll live on a farm! *giggle*$h" #!String
    Fri: "If you dig in the dirt you cand find some interesting things.#$e#One time I found a rusty old anchor at the beach.#$e#Maybe it belonged to pirates, once.$h" #!String
    Sun: "So, do you like to decorate your farm house?#$e#It must be nice having your own place to decorate." #!String
    Sun6: "Would you like someone to decorate your house for you?#$e#I think it would be fun to come up with designs." #!String
    Sat: "Hello. Ummm...#$b#The mountains look nice today, don't they?$u" #!String
    Sat4: "I've been trying to keep our place clean, but it always gets messy again.$s#$e#It's hard to run a household all by yourself." #!String
    event_mail1: "Oh! You saw...?$l" #!String
