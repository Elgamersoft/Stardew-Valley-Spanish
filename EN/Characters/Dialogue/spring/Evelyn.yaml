content:  #!Dictionary<String,String>
    1: "Oh, Hi there! Welcome to our little community. I'm Evelyn.#$e#It's a pleasure to meet you!" #!String
    Mon: "Oh my! What a lovely day.$u" #!String
    Tue: "Don't mind my husband, George. He isn't very friendly to strangers.#$e#If you get to know him better he'll warm up to you.#$e#I know you two will become good friends one day!$h#$e#Since you're so interested in my husband I'll let you in on a little secret: he really likes leeks! You can find them in the mountains this time of year." #!String
    Wed: "The good Mayor put me in charge of the town's public gardens.#$e#I've been working on the town flower beds for weeks, so don't step on them!" #!String
    Thu: "Today I'm baking cookies. I like to make flower shapes in the spring.$h#$e#Maybe I'll tell you my recipe one of these days." #!String
    Fri: "George spends the whole day in front of that darned television set.#$e#I wish he'd go outside more. Some fresh air would do him good." #!String
    Sat: "I used to love looking at the clouds.#$e#I have trouble seeing them these days, though. My eyes just don't work as well as they used to.$s" #!String
    Sun: "It's nice to be so close to the ocean. The sound of the sea makes going to sleep a lot easier.#$e#As kids we hunted for seashells after the tide went out. Those were the days..." #!String
    Tue6: "It's nice of you to take the time to visit George and I.#$e#Without young people around, we'd age much faster.$h" #!String
