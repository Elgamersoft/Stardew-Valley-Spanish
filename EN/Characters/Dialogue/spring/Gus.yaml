content:  #!Dictionary<String,String>
    1: "Hi! I'm the owner of the saloon. Welcome to town.#$e#Stop in if you need any refreshments.$h" #!String
    Mon: "Yeah, I know a lot about the people living here.#be#That's one of the benefits of being a bartender.$h#$e#Sometimes I hear too much..." #!String
    Tue: "I sell different dishes each week, so make sure and check in every now and then!#$e#You might taste something spectacular.$h#$e#Just let me know if you have any allergies.$s#$e#Okay, see you around." #!String
    Wed: "Emily's been working here for a while now. I don't know what I'd do without her!#$e#I would hate to have to clean all those pots by myself.$s#$e#Teamwork!" #!String
    Thu: "Pam and Clint come into the saloon almost every night.#$e#I'd probably go out of business if they stopped coming.$h#$e#So make sure you don't drive them away!" #!String
    Thu6: "Clint comes into the saloon almost every night and sits at the same table by himself.#$e#Sometimes he glances over at Emily with a nervous look. Hmmm.#$e#Maybe that's why he comes in so often. Oh well, that means more business for me." #!String
    Thu8: "Pam comes into the saloon almost every night and drinks way too much of my ale.#$e#Maybe I should try introducing her to one of my new blended fruit 'slurpers'.#$e#Ah well, I shouldn't pass any judgement on my customers." #!String
    Fri: "Hi there, @. Need something to drink?" #!String
    Fri4: "Don't drink too much wine, or you'll end up like me.$h#$e#Just kidding... kind of.#$e#Although I do enjoy a taste of that Stardew Valley vintage.$h" #!String
    Sat: "Are you much of a chef, @?#$e#If you have a kitchen and some recipes, you can cook some useful dishes.#$e#Home-cooked meals make great gifts, as well." #!String
    Sun: "I slept in too late today... again.#$e#I've probably spent half my life asleep!$s#$e#I guess I need an alarm clock. Ugh." #!String

