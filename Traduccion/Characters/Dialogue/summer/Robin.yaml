content:
  Mon: Puedes hacer un montón de cosas con madera.
  Tue: 'Si necesitas cualquier construcción en tu granja mejorada, ¡Solo dímelo!#$e#Necesitarás traer suficiente madera y piedra para el proyecto, también cuesta dinero.#$e#¡Pero estoy segura de que estarás satisfecho con los resultados!$h'
  Wed: 'Hey, ¿qué tal, @?#$e# Estoy pensando en nuevos proyectos de carpintería.#$e# ¿Te está yendo bien con tu terreno? ¿Cómo esta almacenada la madera en tu granero?'
  Thu: 'Siempre serás bienvenido, ¡incluso si no estás en el mercado para actualizar tus construcciones!$h#$e#Puedes acabar sintiéndote solo aquí en las montañas.'
  Fri: 'Nosotros estamos bastante aislados del resto del mundo aquí en stardew valley. #$e # tiene sus pros y sus contras.'
  Sat: 'Nuestra casa está en una zona muy bonita, ¿no crees?#$e#Amo el aire fresco de las montañas.#$e#¿Sabes que si despejas los campos de alrededor habrá más espacio para que crezcan las uvas silvestres?'
  Sun: 'Espero que mi marido no haga volar la casa por los aires con esos experimentos suyos.#$e#No tengo a penas idea de en qué está trabajando. Creo que tiene algo que ver con las plantas.'
  Sun6: '¡Hola @! Me alegro de verte.#$e#Ahora eres un miembro más de la comunidad, ¿no crees?'
  event_wood1: ¡Genial, este plan debe ser realmente fácil para ti!$h
