content:
  Introduction: 'Es un placer conocerte. Soy Harvey, el doctor local.#$e#Realizo chequeos regulares y procedimientos médicos a todos los residentes del pueblo Pelican. Es un trabajo gratificante.#$e#Espero que usted encuentre su trabajo igual de gratificante, con el tiempo.$h'
  danceRejection: ¡Oh! Lo siento... Yo, eh... tengo planes para invitar a otra persona.$s
  Mon: 'Vendemos algunos medicamentos en la clínica... no dudes en pasar si te sientes cansado. $b # #Sé que ser un agricultor es bastante agotador... ¡no te sobreesfuerzes!'
  Mon2: 'Me siento responsable de la salud de toda esta comunidad... puede ser estresante a veces. #$e# Es una comunidad muy pequeña, así que puedo construir una buena relación con mis pacientes.'
  Mon6: 'Me gustaría quedarme en Stardew Valley por un tiempo. Por fin estoy empezando a sentirme involucrado en la comunidad #$e#. Se siente bien saber que eres útil.'
  Mon10: ¡Oh! Hola, @. ¿Tu tienes... alguna pregunta médica?$l
  Tue: 'Sientete libre de pasar por mi oficina, si alguna vez te sientes enfermo, #$e#. Aunque eres joven. Probablemente te mantendras sano sin tratar.$'
  Tue8: 'No te sobreesfuerces, @. ¡Órdenes del médico!#$e#Tu salud es importante para mí.$l'
  Wed4: Me gustaría llegar a conocerte mejor, @. Dejemos de lado nuestra relación médico-paciente.
  Wed6: Es bueno tener un amigo en el pueblo.$h
  Wed8: Realmente tienes un brillo saludable. Eso es bueno.$h
  Wed: 'Recuerda cubrirte la boca cuando estornudes.#$e#Luego, asegúrate de lavarte las manos.'
  Thu8: 'Es mucho trabajo, ser médico. No como tan bien como debería.$s#$e#Creo que sería más fácil si no viviese solo.$l'
  Thu: 'La nutrición es importante, así que asegúrate de comer bien. ¡Intenta comer más verduras!#$e#La comida casera es la mejor. ¿Tu cocinas?'
  Fri: 'Es un día hermoso, ¿no crees?#$e#Desearía tener menos trabajo por hacer.$s'
  Fri4: Si quieres pasar el rato en mi apartamento, me parece bien. Vivo encima de la clínica.
  Fri10: Pasa por mi casa si necesitas un chequeo confidencial.$l
  Sat: 'Hola, @. ¿Puedo hacer algo por ti?#$e#Cuídate.'
  Sat4: 'Vine aquí porque me gustó el ambiente del pueblo, y el potencial de acercarme a conocer todo sobre el cuidado de los pacientes.#$e#He llegado a amarlo realmente.$h'
  Sat8: '*Suspiro*... Estoy empezando a sentirme viejo...#$e#Cuanto más viejo te haces, más te agobias con tus recuerdos. Puede ser abrumador.$s#$e#Creo que me siento más joven contigo cerca.$l'
  Sun: 'Hmm... Estoy luchando para llegar a fin de mes. No tengo suficientes pacientes.#$e#Supongo que debería intentar conseguir pacientes de los pueblos colindantes...'
  Sun6: Imagina tener toda la vida de un paciente en tus manos, y no poder mantenerlo con vida... Eso es algo que te perseguirá para siempre.$s
  event_george1: 'Gracias, @.$h#$b#Ya ves, George, sólo estoy tratando de ayudarte.'
  event_george2: '*Suspiro*$s#$b#Mira, George. Si quieres comportarte así, voy a tener que contarselo a tu esposa. No creo que ella se vaya a poner contenta.'
  event_aerobics1: Gracias, @. Te lo agradezco.$h
  event_aerobics2: '*Suspiro*... tosco. $s'
  event_heart1: '¡Oh! Los hospitales te ponen nervioso, ¿eh?#$b#Solo trata de relajarte. Estoy aquí para ayudar.$h'
  event_heart2: Está bien. Tiene sentido.
  event_heart3: Um. Está bien... si tu lo dices.$s
  event_grave1: '...Tienes razón.#$b#...Gracias.'
  event_grave2: '*suspiro*$s'
  summer_Mon: 'Está bien tomar el sol. Pero no te quemes.#$e#Está bien. ¡Cuídate! Mantente sano.'
  summer_Thu: 'El ejercicio es importante, pero no te agotes demasiado, ¡o tu podrías terminar en mi clínica!#$e#Asegúrate y escucha a su cuerpo.'
  summer_Fri: Las personas no enferman mucho durante el verano. Eso es bueno, pero también significa menos negocio para mí.
  fall_Fri: '¿Tienes que ir a las minas, @?#$e#Es un lugar peligroso. No te lo recomiendo.'
  fall_Sat: 'Cuando comas ciertos alimentos, tu obtendras un mayor rendimiento.#$e#¡Comer un "Almuerzo de granjero" te dara los nutrientes que necesitas para regar y cosechar mejor los cultivos!'
  winter_Wed: 'Es temporada de gripe, por lo que debes ser extra cuidadoso.#$e#Asegúrate de lavarte las manos a menudo.'
  winter_Sun: 'Odio decir esto, pero gano mucho más dinero durante la temporada de gripe.#$e#Supongo que si la gente dejase de enfermar, me quedaria sin negocio.#$e#¡No te hagas una idea equivocada! ¡Quiero que la gente este sana... de verdad!'
