  Sat8: '*Suspiro*... Estoy empezando a sentirme viejo, @.#$e#Pero si lo intento, puedo mantener una perspectiva juvenil en la vida, ¿cierto?$h#$e#Creo que me ayuda que tú estés cerca.$l'
  Sun: 'Hmm... Estoy luchando para llegar a fin de mes. No tengo suficientes pacientes.#$e#Supongo que debería intentar conseguir pacientes de los pueblos colindantes...'
  Sun6: '@... ¿Que voy a hacer si no puedo mantener mi clínica más?$s#$e#No puedo abandonarlos a todos.'
  event_george1: 'Gracias, @.$h#$b#Como ves, George, sólo estoy tratando de ayudarte.'
