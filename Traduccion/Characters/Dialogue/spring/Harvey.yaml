  Thu: 'La nutrición es importante, así que asegúrate de comer bien.#$e#La comida casera es la mejor. ¿Tú cocinas?'
  Fri: 'Es un día hermoso, ¿no crees?#$e#Desearía tener menos trabajo.$s'
