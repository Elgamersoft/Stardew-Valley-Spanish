  Tue: 'Pasa por mi oficina si alguna vez te sientes enfermo.#$e#Aunque eres joven. Probablemente te mantendrás sano sin tratar.'
  Tue8: 'No te sobreesfuerces, @. ¡Órdenes del médico!#$e#Tu salud es importante para mí.$l'
  Wed4: 'Me gustaría llegar a conocerte mejor, @. Dejemos de lado nuestra relación médico-paciente.#$e#Así que háblame de tí.$h'
