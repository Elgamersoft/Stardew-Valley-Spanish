content:
  1: '¡Hola! Soy Jodi. Te doy la bienvenida a mi humilde y pequeño hogar.#$e#Sam es mi hijo.'
  2: 'Mi marido Kent es un soldado que trabaja en el extranjero, por eso no esta aquí ahora mismo.#$b#Sé que volverá sano y salvo una vez terminado su servicio#$e#¿Necesitas algo?'
  7: 'La otra noche fui al Altar de Yoba para pedir que mi marido regrese sano y salvo.#$e#La casa parece tan triste sin él...$s#$e#Lo siento, ya estoy divagando otra vez...$s'
  Mon: 'Mantener un hogar es un trabajo difícil$s#$e#¡Pero alguien tiene que hacerlo!#$e#¿No?'
  Tue: '¿Qué? ¿Son las %time ya? ¡Dios mío!#$e#¡Todavía tengo muchas cosas que hacer!$s'
  Wed4: 'Me gustaría poder pasar más tiempo afuera, pero hay mucho trabajo por hacer.#$e#Empecé a usar guantes de goma para mantener mis manos suaves.#$e#Cuanto más viejo te haces, más trabajo tienes que hacer para mantenerte saludable.#$e#Bueno, ¡Adiós!'
  Wed: Um, sí. Hace buen tiempo, ¿eh? Lo siento, no sé de que hablar.
  Thu6: 'Como pasa el tiempo *sigh*#$e#Recuero cuando Sam era un bebe con pañales.Era un niño tan lindo.$s#$e#No le digas que te lo dije.$h#$e#Te debe gustar hablar conmigo, ¿eh?'
  Thu: 'Así que trabajas en la granja, ¿eh? Interesante#$e#Nunca he conocido a alguien así antes.'
  Fri: 'Hoy me estoy tomando un descanso de las tareas.$h#$e#Si no paso un rato fuera, ¡me voy a volver loca!#$e#Además, no quiero que se me debiliten las piernas.'
  Sat: 'Hola.#$e#¿Necesitas algo?'
  Sat4: 'Estoy tan contenta de que estés tratando de mejorar esa vieja granja.#$e#¡Aportará mucho a la comunidad cuando lo tengas todo en orden!$h#$e#Sin embargo, vas a tener que trabajar mucho.#$e#Adiós.'
  Sun: '*Bostezo*.... Podría ir a echarme una buena siesta.'
