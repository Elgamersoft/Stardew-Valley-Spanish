  Tue2: 'Pase por nuestra casa cuando necesite mejorar sus construcciones. #$e #Siempre es bueno tener visitantes.'
  Fri4: Mi madre es carpintero y mi padre científico. Supongo que tiene sentido que yo sea inventor.
