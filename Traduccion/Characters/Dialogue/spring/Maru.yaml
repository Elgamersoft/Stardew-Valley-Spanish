  Thu: '¡Mi plan es pasar mucho tiempo con mi telescopio este verano!#$q 0/1/2 Thu_01_old#¿Cómo se sentira el espacio?#$r 0 0 Thu_0#Está bien, supongo.#$r 1 30 Thu_01_01#¡Es tan interesante!#$r 2 -30 Thu_01_02#Es deprimente.'
