  Thu4: 'Mi casa no es bonita, pero por lo menos está donde el río.#$e#Penny es mi hija. Compórtate con ella o déjala en paz.#$e#Penny dice que paso demasiado tiempo en la taberna...$s'
  Fri2: 'He estado pensando... Me gustaría tener una afición. Algo mejor que hacer que pasar cada noche dando vueltas por esa taberna.#$e#¿tiénes alguna idea?#$e#¿Un álbum de recortes? ¿Qué es eso?#$e#...Eh, quizás juegue a las damas contra mí mismo.'
  Fri: 'El último granjero que vivió aquí fue muy conocido por todo el pueblo.#$e#Te han dejado el listón muy alto, chic@.'
  Sat: 'Asegúrese de que sus botas están limpias antes de ir correteando alrededor de mi casa. $u #$e #Es molesto limpiar tal desastre. Debería de saberlo ya.'
  Sat4: 'Deseo que un equipo de elfos venga durante la noche a poner en orden mi casa. Jajajaja. $h#$e#Claro que podría ir a por algunos nabos.#$e#Si mis piernas no fuesen tan rígidas visitaría las montañas de vez en cuando.'
