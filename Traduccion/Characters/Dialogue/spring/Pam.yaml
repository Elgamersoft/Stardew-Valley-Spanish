content:
  1: 'Eh, tú. Mi nombre es Pam.#$e#No seas idiota y nos llevaremos bien.'
  Mon: 'Ya Sabes, comería más sano si me lo pudiera permitir.#$e#Oye, probablemente tengas un montón de cultivos riquísimos creciendo en tu granja, ¿Eh?'
