content:
  Mon: A Maru le encantan las gemas. Las suele utilizar en sus inventos.
  Tue: 'Si necesitas cualquier construcción en tu granja mejorada, ¡Solo dímelo!#$e#Necesitarás traer suficiente madera y piedra para el proyecto, también cuesta dinero.#$e#¡Pero estoy segura de que estarás satisfecho con los resultados!$h'
  Wed: '¿Qué tal? @.#$e#Estaba pensando en nuevos proyectos de carpintería.#$e#¿Estás trabajando en tu granja? ¿Cómo llevas el tema del granero?'
  Thu: 'Siempre serás bienvenido, ¡incluso si no estás en el mercado para actualizar tus construcciones!$h#$e#Puedes acabar sintiéndote solo aquí en las montañas.'
