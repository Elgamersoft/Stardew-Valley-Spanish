  Sat: 'Nuestra casa está en un lugar precioso, ¿No crees?#$e#Adoro el aire fresco de las#$e#¡Si despejas los campos que hay en los alrededores, habrá más lugares para que las setas crezcan!'
  Sun: 'Espero que mi marido no haga volar la casa por los aires con esos experimentos suyos.#$e#No tengo a penas idea de en qué está trabajando. Creo que tiene algo que ver con las plantas.'
  Sun6: '¡Hola! Es un gusto verte.#$e#Ahora eres un miembro más de la comunidad, ¿No lo crees?'
  event_wood1: ¡Genial, este plano debe ser para ti realmente fácil!$h
