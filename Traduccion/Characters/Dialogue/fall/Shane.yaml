             Ey, he vuelto. ¡Acabo de pasar los últimos tres días trabajando en el estadio!#$e#Hemos jugado con el equipo de %place. ¡Fue un partido divertido!$h#$e#¿Qué? Oh. Sí, nuestro equipo perdió.$s#$e#Bueno, iré a poner una pizza congelada o algo en el horno.      
