content:
  Introduction: 'Oh, hola. ¿Eres el chico nuevo, no? Genial.^Hey, ¿eres la chica nueva, no? Creo que nos llevaremos genial. Soy Alex.#$e#Nos vemos luego.'
  danceRejection: No... Voy a preguntar a alguien. Buena suerte.
  Mon: '¿Sabías que fui un mariscal de campo estelar en el instituto? Es cierto. $u #$e #¿Ves esta pequeña estrella en mi chaqueta? Eso lo demuestra.'
  Tue: 'La playa es un buen lugar para salir y disfrutar del sol. #e#Tienes que tomar un poco el sol o te quedarás pálido. #$e#*suspiro*... Ojalá hubiera más chicas en esta ciudad, ¿Sabes a lo que me refiero? $s ^Eh, ¿quieres pasar el rato conmigo en la playa algún día? ¿Tienes bikini?'
  Wed: 'Parece un buen día para jugar al fútbol, ¿no crees?$u#$e#$e$q 5/6 Wed_01_old#Te diría de echar un partido, pero no pareces el típico chico que juega al fútbol.^Si no fueras una chica te diría de echar un partido.#$r 6 0 Wed_01_02#Estoy bien, solo te miraba desde lejos.#$r 5 15 Wed_01_01#¡Quiero jugar un partido contigo!#$r 5 0 Wed_01_03#*enfadado* ¿Qué se supone que significa eso?'
  Wed_01_old: '#$p 5#¡Largo!...Era broma. Jajajajaja.|Solo quiero tener a alguien para echar un partido...$s'
  Wed_01_01: '¿En serio? Creo que te he subestimado.#$b#Me duele un poco el brazo, pero tal vez la próxima vez.'
  Wed_01_02: Sí, algunas personas simplemente no están hechas para los deportes.
  Wed_01_03: Uh... No importa.
  Thu: El aire empieza a calentarse... Estoy ansioso.
  Fri: 'Ey, ¿qué pasa, granjero?^Eh, eres la chica de la granja. ¿Te has comprado pantalones nuevos? Eso está bien.#e#Oh, ¡casi se me olvida! ¡Es mi día de hacer flexiones!#e#Cada vez que hago flexiones trato de hacer una más que el día anterior. Buena estrategia, ¿eh?'
  Sat: 'Me duelen mucho los brazos pero, para alguien como yo, eso es un signo de progreso.#e#Ayer debí hacer unas mil flexiones.'
  Sun: 'Ey.#$e#¿Qué? ¿Qué quieres hablar conmigo? Estoy ocupado.'
  Sun2: 'Ey, @.#$e#Genial, recuerdo tu nombre.'
  Sun4: 'Hola, @.#$e#¿Qué tal el día?'
  Fri4: 'Hola, @. Me alegra que te hayas pasado.#e#¡No me avergüenza decir que quiero a mi abuela!#$e#En cambio, a mi abuelo...#$e#Solo bromeo.$h'
  Tue6: No hay nada mejor que un intenso día en la playa con tus amigos... ¿Verdad?
  Mon8: 'Ya sabes, solía querer fama y fortuna, pero últimamente he empezado a pensar de forma distinta. Al final son las pequeñas cosas las que terminan por satisfacernos, ¿no crees?#$e#Todavía quiero ser el mejor, pero no es lo más importante en el mundo.'
  Fri8: 'Hola, @. Hoy te veo con ganas de hacer deporte.$h^Hola, @. ¿Te has hecho algo en el pelo? Hoy hay algo en ti que me llama la atención.$l$h#$e#'
  Sat10: Últimamente he estado teniendo problemas para concentrarme.$l
  Event_beach1: Por supuesto que lo harás. Si no lo hicieses pensaría que se te ha ido la cabeza. O que eres un bicho raro.
  Event_beach2: '¿De veras? Debes ser algún tipo de bicho raro.$a#$b#Perdona.'
  Event_books1: ¡No, no lo soy! Sólo estás tratando de halagarme.$a
  Event_books2: Sí, creo que tienes razón...$s
  Event_books3: Se supone que no estabas de acuerdo conmigo.$a
  event_box1: 'Sí... Lo sé. Por eso quiero tener éxito en lo deportivo... $9#$b#Lo consiga o no... Mientras me esfuerce al máximo, creo que estará orgullosa de mí. Gracias.'
  event_box2: Guau... ¡Es el aniversario de la muerte de mi madre! Ten un poco de corazón...$a
  event_box3: 'Gracias, @...#$b#Tú... eres diferente al resto de chicos. Más sensible.$l^Te has convertido en mi mayor amistad de toda la ciudad...#$b#Estoy feliz.^¿Es algo vergonzoso de decir?$l'
  event_box4: Eso no me hace sentir mejor, idiota.$a
  Event_parents1: Es una idea interesante...
  Event_parents2: ¡Nunca harían eso!$a
  Event_parents3: ...Quizá tienes razón... No sé.$s
  summer_1: 'Ey. El verano es sin duda la mejor época del año.#$e#Por ahora es genial, porque tendremos la temperatura que estábamos esperando. Te veo luego.'
  summer_Mon: 'Oye, granjero. Pareces que te has quemado un poco.^Oye, granjera. Tienes un buen bronceado.$h#$e#Cuanto más practique este verano, más fácil me será llegar a ser profesional.#$e#Entonces podrás decir que una vez me conociste. Es genial, ¿eh?'
  summer_Tue: 'Si mi pelo no tuviese tanto éxito entre las mujeres te juro que me lo afeitaría en un segundo.#$e#*Suspiro*... La vida puede ser dura.'
  summer_Wed: 'Ey, granjero, tengo una pregunta para ti.^Ey, granjera, tengo una pregunta para ti.#$b#$q 52/53 summer_Wed_01_old#¿Crees que alguna vez seré deportista profesional?#$r 52 30 summer_Wed_01_01#Estás destinado a ser una leyenda del deporte#$r 52 0 summer_Wed_01_02#Quizá, si prácticas mucho#$r 53 -50 summer_Wed_01_03#No, lo más probable es que termines convirtiéndote en dependiente.'
  summer_Wed_01_old: '$p 52 #Hey, cuando sea deportista profesional podrás decir que fuiste la primera persona en hacerse fan. No está mal, ¿eh?|Hey, he estado practicado el doble, y de forma tan intensa que podré convertirme en deportista profesional y demostrar que te equivocabas. Ya verás.$a'
  summer_Wed_01_01: 'Hey, ¡de eso estoy hablando!$h#$e#Eres más genial de lo que pensaba.'
  summer_Wed_01_02: ¡Sí! Si sigo siendo tan bueno no voy a tener que practicar tanto.$u
  summer_Wed_01_03: 'Es una locura. Tienes envidia porque soy popula y tengo talento, y tú no.$a^Eso es ridículo. Estás celosa de que yo sea más popular de lo que tú serás jamás, friki.$a#$e#Mantente lejos de mí.$a'
  summer_Thu: 'Hey, debes de estar poniéndote muy fuerte trabajando todo el día en la granja.^Hey, debes estar en forma de tanto trabajar en la granja.#$e#Quizás llegues algún día a mi nivel.#$e#¿Por qué me miras así?'
  summer_Fri: '¿Qué quieres?#$e#Ahora mismo tengo cosas más importantes que hacer.'
  summer_Sat: 'Mmmm... Huele a barbacoa.#$e#¡Maldición! Podría ir a por una hamburguesa.'
  summer_Sun: 'Ayer me compré estos zapatos nuevos porque los viejos tenían una mancha marrón.#$b#Los tiré a la basura. Los habría donado, pero no me gusta la idea de que algún bicho raro se ponga mis zapatos, ¿sabes?#$e#...¿Qué?$a'
  summer_Sun4: 'Oh vaya... tus zapatos están un poco sucios... ¡Pero están bien!#$e#Cada persona tiene sus gustos... supongo.'
  summer_Thu4: '¡Parece que este verano te estás poniendo en forma!#$e#Todo ese trabajo en la granja esta dando sus frutos, ¿eh?'
  summer_Mon4: Ey. Buen bronceado.
  summer_Fri6: 'Disculpa, mi cuarto está desordenado.$s#$e#Es difícil recordar que debo limpiarlo. De todas formas, estoy haciéndolo lo mejor que puedo.'
  summer_Wed8: '¿Sabes? En realidad no me importaría ser granjero... de algún modo se parece mucho a practicar deporte.#$e#Me gusta estar al aire libre, y hacer cosas con las manos.'
  summer_Sat10: He estado tratando de leer más últimamente... Siento como si hubiese descuidado el cerebro durante años por culpa de mi obsesión con el deporte.
  fall_1: 'Claro, está empezando a hacer frío... ¡Pero aún hace buen tiempo para hacer deporte!#$e#Eso es todo lo que me importa.'
  fall_Mon: 'Mi abuela me aconsejó que estudiara más.#$e#Yo le dije: "Meeeh... Abu, no te preocupes. ¡Me convertiré en deportista profesional!"$h#$e#Estudiar es para frikis.'
  fall_Wed: 'Oye, quiero preguntarte algo.^Oye, ¿puedo preguntarte algo?#$e#$q 54/55 fall_Wed_01_old#¿Crees que a las chicas les gusta mi corte de pelo?^¿Qué opinas de mi corte de pelo?#$r 54 30 fall_Wed_01_01#Parece que está a la moda.#$r 55 -30 fall_Wed_01_02#Parece una plantación de hongos.'
  fall_Wed_01_old: 'Me he puesto demasiada gomina. Duele un poco.#$e#¡No lo toques!#$e#...¿Qué?'
  fall_Wed_01_01: Sí, lo sé. Por eso lo tengo así.
  fall_Wed_01_02: Ya claro. Tienes envidia de lo guapo que soy.
  fall_Thu: 'Eh, ¿qué pasa?#$e#Tu nombre era, %firstnameletter%name, o algo así, ¿no?#$e#Oh. ¿Es @? Vale. Lo siento.'
  fall_Fri: 'Voy a hacer un montón de abdominales esta noche. Me lo tomo muy en serio, ¿sabes?#$e#¿Necesitas algo más?'
  fall_Sat: 'Creo que en esta época puedes encontrar salmones en el río.#$e#O al menos eso he oído.'
  fall_Sun: 'Eh, ¡el partido de fútbol es hoy!#e #Los domingos de otoño son geniales.$u'
  fall_Thu2: ¿Qué pasa, @?
  fall_Fri6: 'Voy a hacer un montón de abdominales esta noche.#$e#Tienes que trabajar muy duro para alcanzar tu máximo potencial.'
  fall_Mon4: 'Mi abuela me dijo que estudiara más.#$e#Quizá tenga razón...$s'
  fall_Wed8: 'Finalmente he tomado una decisión... Voy a dejar de usar gomina.#$e#No me gustaría ser amigo de alguien a quién solo le gusto porque uso gomina.'
  fall_Thu10: ¡@! Um... Hola.$l
  winter_1: 'El invierno no es la mejor época. Hay demasiada nieve para hacer algo divertido.#$e#Supongo que a algunas personas les gusta.'
  winter_Mon: Tengo ganas de que llegue la primavera.
  winter_Tue: Hey, ¿puedes ir a buscar a Haley y decirle hola de mi parte?
  winter_Wed: 'Las personas permanecen mucho tiempo en casa durante el invierno haciendo cosas aburridas.$s#$e#Tal vez si leo un libro estaría menos aburrido... Nah.'
  winter_Thu: 'Cuando sea un jugador profesional, seré tan rico que tendré una casa de vacaciones en el trópico.#$e#Así no tendré que aguantar estos inviernos tan aburridos.'
  winter_Fri: '¿Has caminado pro toda esa nieve sólo para verme?#$e#Supongo que tiene sentido.'
  winter_Sat: 'En esta ciudad vive gente muy rara...#$e#Como ese chico, Sebastian. ¿Es gótico o algo?#$e#No lo entiendo.'
  winter_Sun: 'Eh, ¡hoy es el partido de fútbol!#$e#Éste va a ser mi día favorito de la semana.'
  winter_Fri4: '¿Has venido a verme con todo esa nieve?#$e#Es un buen detalle por tu parte.$h'
  winter_Sat6: 'Creo que es interesante que algunas personas sean totalmente diferentes a nosotros, ¿sabes?$b##No siempre entiendo por qué otros actúan de la manera en que lo hacen, pero eso está bien.'
  winter_Tue4: 'Oye, @. ¿Podrías hacerme un favor?$l#$b#Si ves a Haley, dile que estoy ocupado.$l#$e#Gracias.'
  winter_Wed8: ¿Sabes qué? ¡Voy a empezar a leer un libro!
  winter_Thu6: Ojalá pudiera controlar el clima.
  winter_Thu10: 'Si alguna vez gano mucho dinero, me aseguraré de mantener a todos mis amigos y familia.#$e#También te incluyo a ti.$h'
