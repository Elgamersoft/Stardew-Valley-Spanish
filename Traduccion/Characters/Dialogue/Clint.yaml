content:
  Introduction: 'Er... Hola. Soy Clint.#$e#Soy el herrero del pueblo. Si alguna vez necesitas una mejora para tus herramientas, soy tu hombre.'
  Mon: 'Sí, soy herrero.#$e#Mi padre también fue un herrero.#$e#Y mi abuelo también.$u#$q 9/9 Mon_old#Apuesto a que no puedes adivinar lo que era mi bisabuelo...#$r 9 30 Mon_9#Un herrero.#$r 9 50 Mon_clown#Un payaso.#$r 9 -50 Mon_rude#Un tonto sarcástico.'
  Mon_old: Sí, mi bisabuelo fue también herrero.
  Mon_9: ¿Cómo lo sabes?$u
  Mon_clown: Jajajaja. Muy buena.$h
  Mon_rude: Wow. Eso ha sido de mala educación. Yo estaba siendo gracioso, pero tú lo has llevado a otro nivel.
  Mon4: 'Alégrate de tener una granja, @. Es más agradable trabajar al aire libre que cerca de un horno caliente durante todo el día.#$e#Yo soy herrero porque mi padre me obligo a serlo.'
  Tue: 'Si quieres que mejore tus herramientas tendrás que darme el mineral correcto.#$e#Y tendrás que pagar por el servicio, por supuesto.'
  Wed: Hey. ¿Qué necesitas?
  Wed6: 'Oh, hola @. Perdón si parezco un poco sucio. He estado trabajando en el horno toda la mañana.$h#$e# Entonces... ¿Necesitas algo, o solo estas de visita?'
  Thu: 'El negocio ha estado un poco lento últimamente.#$e#Deberías mejorar tus herramientas. Podría usar ese dinero.'
  Fri: 'El clima no me importa. Suelo pasar todo el año cerca de mi negocio.#$e#Deprimente, ¿eh?'
  Sat: A veces me pregunto como terminé en este pueblo.$u
  Sat6: Maldita sea, ya soy demasiado viejo para hacer algo emocionante. Todo lo que me queda son años y años de trabajo duro frente a este horno caliente.
  Sun: ¿No tienes trabajo que hacer?
  Sun4: ¿Cómo están tus herramientas?
  event_advice1: Está bien... Lo tendré en cuenta.
  event_advice2: Ese es el problema... Yo actúo natural... Pero nunca tengo éxito.$s
