  Wed: Yo Shane.
  Thu: Yo Shane.
  Fri: 'Hey, he vuelto. Acabo de pasar los últimos tres días trabajando en el estadio!#$e#Hemos jugado con algún equipo del %place. Fue un juego divertido!$h#$e#Qué? Ah. sí, nuestro equipo perdió.$s#$e#Bien, iré a poner una pizza congelada en el horno o algo así.'
  Sat: '*Suspiro *... Sólo estaba fantaseando sobre deportes otra vez.$s#$e#Realmente quiero llegar a ser un analista deportivo. Si no lo consigo voy a estar destrozado.#$e#Eso me recuerda, necesito actualizar mi página web de deportes hoy.'
  Sat4: 'Oh, ¿conoces a un chico llamado Josh? Él piensa que va a ser un jugador profesional.#$e#Por lo menos mis objetivos son un poco más realistas.'
