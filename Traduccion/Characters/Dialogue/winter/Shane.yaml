content:
  Mon: 'Mañana vuelvo a la ciudad de nuevo, para trabajar en el estadio.#$e#¡Tengo que rodearme de deportes si espero entrar en la industria! $u#$e#Además, ¡puedo comer todas las patatas fritas de jalapeño que me de la gana!$h'
