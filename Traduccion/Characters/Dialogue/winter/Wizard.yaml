content:
  1: 'Ah, si. predije que vendrías hace algún tiempo, joven @.#$e#De todas maneras, al final tu destino está en tus propias manos.'
  Mon: He visto algunas cosas acerca de tu futuro, joven @. Si te las contara, podrían haber graves consecuencias
  Tue: Si no tienes nada importante que decirme, déjame en paz. Tengo mucho trabajo por hacer.$s
  Wed: 'Lleva años de estudio entender el idioma de los elementales.#$e#De hecho, hablar su idioma requiere una vida entera de dedicado esfuerzo.#$e#Ahora, si me disculpas...$s'
  Thu: Muchos misterios nos rodean, curioso @. Debes ser paciente si deseas descubrirlos.
  Fri: 'Los pueblerinos me temen.#$e#Es una desgracia, pero supongo que los humanos siempre temen a lo desconocido.'
  Sat: 'Estás sobre un potente campo mágico.#$e#Construí mi choza aquí a propósito, sabes.'
  Sun: 'A veces observo a los aldeanos en secreto.#$e#Tengo la esperanza de encontrar un aprendiz. Algún día dejaré este plano mortal, pero mi búsqueda arcana debe continuar.'
