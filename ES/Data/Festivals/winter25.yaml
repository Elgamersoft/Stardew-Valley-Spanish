  Sebastian: A veces, pasar tiempo con la familia es agotador.
  Pierre: 'Últimamente mis cifras de ventas han sido geniales... ¡Gracias a la Fiesta de la Estrella Invernal!$h#$e#Las vacaciones son buenas para los negocios. Me pregunto si podría inventar algunas nuevas...'
