  Evelyn: ¡Oh, Dios! ¿No tienes frío? ¡Estoy helada!
  Lewis: Hoy es el momento de agradecer la buena fortuna de este año. ¡Olvida tus preocupaciones por un día y relájate!
  Clint: '*Suspiro*... Todas estas familias felices... Menos yo. Otro año más solo.'
  Emily: $y ¡@! ¿Qué esperas encontrar bajo el árbol espiritual?_Una nueva regadera._¿Todo trabajo y nada de diversión? No es muy divertido.$s_Una jarra llena de aguamiel._Ooh... Suena genial. ¡Asegúrate de dejarme probarlo!$h_Un par de botas con estilo._Ya veo... ¡Eso sería un regalo fantástico!
  Penny: Qué árbol tan bonito.$h
  Pam: Hmpf... Aún estoy enfadada... No gané la competición de pesca en hielo.$4
  Haley: ¡Espero que haya una nueva cámara para mí bajo el árbol!
