  Leah: 'Gus me estaba hablando sobre sus bastones de caramelo artesanal. *bostezo* $u #$e #Creo que les ha puesto demasiada canela.'
  Marnie: ¡Bienvenido/a a la Fiesta de la Estrella Invernal!$h
  Elliott: Hola, @. Hace algo de frío, ¿no?
  Gus: 'Hacer bastoncillos de caramelo es un arte. En realidad tienes que buscar por todos lados para conseguir los mejores ingredientes. ¡No son nada fáciles de encontrar!$h#$e#Normalmente uso helechos de la Isla Ringfruit para mis bastoncillos más importantes, ¿sabes? No puedes superar ese colo rojo brillante... ¡Y todo natural!#$e#Oh, ¿quieres conocer el secreto de mis bastoncillos dobles deluxe? Está bien, pero prométeme que guardarás el secreto. *susurro* Una gota de vainilla en el caramelo blanco para complementar el sabor a cereza.$h#$e#Por supuesto, los bastoncillos de menta son los normales, y además siempre hago un lote de bastoncillos saludables.#$e#Oye, ¿te estás durmiendo? ¿Te encuentras bien?$s'
  Willy: "$y '¿Quieres escuchar la leyenda de la Estrella Invernal?_Sí_En el cielo nocturno del invierno, hay una estrella brillante solamente visible desde este valle. Nadie sabe por qué... pero hace mucho tiempo venían desde todas partes a verla.*Se creía que aquellos que mirasen la Estrella Invernal serían bendecidos con buena fortuna. Algunos, incluso pedían esa fruta misteriosa conocida como =Stardrop que está conectada con la Estrella Invernal del alguna forma._No, gracias_Como quieras.'"
  Wizard: Ah, la misteriosa Estrella Invernal. Una de las razones por las que elegí este valle para llevar a cabo mi... investigación.
  Harvey: ¡Estoy feliz de que este año no haya habido ninguna emergencia médica!
  Sandy: 'He oído que está lloviendo de nuevo en casa. ¿Has venido por eso?$h#$e#A decir verdad, echo de menos la lluvia...$s'
  Jas: ¡Oh, regalos!$h
  Vincent: ¡¿Podemos abrir los regalos ahora?!
  Marlon: Hola, buenas tardes.
