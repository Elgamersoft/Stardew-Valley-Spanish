content:
  1: 'Esto es para todos los novatos que hay por ahí: ¡corta leña y busca forraje salvaje para ganar algo de dinero mientras esperas tu primera cosecha!'
  4: Esto va para todos los ciudadanos de Stardew Valley. Buscad cebolletas el suroeste del pueblo, donde el río se junta con el océano. A veces puedes encontrar un montón de ellas creciendo en la tierra.
  8: Hablemos sobre vallas. Las vallas son útiles para mantener las malas hierbas a raya y proteger tus cosechas. Además, permiten contener al ganado. Las vallas se rompen pasado un tiempo, pero aquellas de piedra, acero o madera dura duran mucho más que las de madera básica.
  11: ¿Problemas con los cuervos? ¡Parece que necesitas un espantapájaros! Poner un espantapájaros en tu granja espanta a los cuervos a bastante distancia. ¡Asegúrate de proteger tus cosechas más preciadas!^Y una cosa más... ¿Necesitas más espacio en tu mochila? Echa un vistazo en la tienda del pueblo.
  15: ¡Es temporada de bayas! Por todo el campo, los arbustos están repletos con jugosas bayas... ¡Y gratis! Cosecharlas es una buena forma de ganar algo de dinero extra.
  18: Oh, una refrescante lluvia... ¡La mejor amiga de los granjeros! Cuando llueve no tienes que regar tus cosechas. ¡Aprovéchalo!
  22: ¡Agarra una caña de pescar y vende lo que captures! La pesca es una buena forma de ganar dinero extra si tienes algo de tiempo libre. La distancia a la que lances el anzuelo determinará el tipo de peces que captures... ¡Pero también influyen el lugar, la época del año, la hora y el tiempo!
  25: Árboles frutales. Tardan toda una estación en crecer, ¡así que piénsalo bien! Si el área que rodea a tu nuevo árbol no está limpia, no crecerá. Una vez que tu árbol frutal haya madurado, producirá deliciosa fruta todos los días durante su temporada. ¡Hay que empezar a ahorrar!
  29: El verano ya está aquí, ¡acompañado de una nueva variedad entera de nuevos cultivos que plantar! Llévate lúpulos, por ejemplo. Las viñas tardan en crecer, pero una vez que están maduras se pueden cosechar todos los días. ¡Buena suerte!
  32: 'Aquí va un resumen de los pescados que puedes encontrar solo en verano: Dorado, se pesca en los ríos del bosque durante el día. Trucha arcoíris, en los ríos del bosque y en las montañas durante el día. Pez globo, en el océano temprano por la tarde. Y el pulpo, en el océano durante la mañana. ¡Captúralos mientras puedas!'
  36: Hablemos del maíz. ¡Es un cultivo raro porque dura dos temporadas! Así es, mientras que la mayoría de los cultivos muere cuando acaba la estación, el maíz aguanta. Puedes cultivarlo en verano y otoño. ¡Ahora, sal ahí fuera a sembrar maíz!
  39: A partir de mañana, se espera que una cantidad inusual de conchas y corales sean arrastradas hasta todas las costas alrededor del mundo. No soy científico, pero he escuchado algo relacionado con la época de apareamiento de los cangrejos. De todos modos, podrías ganar una buena suma de dinero visitando tu playa local.
  43: ¿Tienes un balneario en tu pueblo? Relájate en el agua caliente para recuperar tu energía. Ahh... Sienta bien, ¿eh?
  46: El verano es conocido por sus tormentas eléctricas. Si sabes como construir un pararrayos, puedes reunir electricidad y crear baterías. ¡Puedes venderlas o usarlas para crear más cosas!
  50: La mayoría de las ciudades tienen un calendario fuera de la tienda principal. Es buena idea echar un vistazo para ver que pasa en tu comunidad. ¡Asegúrate de comprobar también las ofertas de trabajo!
  53: ¡El otoño está a la vuelta de la esquina! Es sin lugar a dudas la estación más lucrativa para los granjeros, así que asegúrate de que estás ahorrando dinero para comprar nuevas semillas. Si aún no has mejorado tu regadera, probablemente sea una buena idea hacerlo.
  57: Hablemos de los girasoles. Cuando los cosechas no sólo obtendrás una bonita flor, sino también varias semillas. Puedes replantarlas o venderlas. ¡Es perfecto!
  60: ¡Es la temporada de moras! Los arbustos por todo el campo se llenan de esta fruta madura. ¡Sal afuera y compruébalo por ti mismo!
  64: "Si tienes una granja en un pueblo pequeño, es probable que hagas una \\\"Exhibición de Granja\\\" en algún momento. Normalmente, una exhibición de granja consiste en 9 objetos que muestran tus mejores talentos. Muestra tu mejor calidad, tus objetos más valiosos y asegúrate de tener variedad también. ¡Es bueno tener de todo pescado, minerales, artículos artesanales, frutas y verduras!"
  67: 'Consejo de pesca: el salmón. El salmón vuelve a su lugar de nacimiento para poner sus huevos. ¡Esto significa que los ríos están a reventar de ellos! Solo puedes encontrarlos en otoño, así que sal ahí fuera y usa tu caña.'
  71: ¿Tienes alguna espita? Los grandes forrajeadores saben cómo crearlas. Puedes ponerlas en los árboles silvestres que crecen alrededor. Los arces dan sirope de arce, los robles proveen resina y los pinos producen alquitrán de pino. El sirope es el más valioso, ¡pero los tres productos tienen sus usos!
  74: Casi estamos en invierno. Asegúrate de que has almacenado suficiente heno para alimentar a tus animales a lo largo del invierno cuando la hierba se seque. Cada silo puede guardar 240 piezas de heno, ¡así que asegúrate de calcular bien si necesitas construir alguno más!
  78: 'Consejos de pesca: Lucio. Puedes encontrarlo en noches lluviosas durante otoño e invierno. Puede ser encontrado en cualquier fuente de agua dulce.'
  81: El invierno llegará pronto... Y eso significa que tus cultivos tendrán que detenerse. Los cultivos no crecen en invierno, a no ser que seas lo suficientemente afortunado y tengas un invernadero. ¡Pero todavía hay mucho que hacer! Mucho más la próxima vez.
  85: Invierno... Cuando todo el mundo está tranquilo. Ahora es una época muy buena para minar, pescar y recolectar. Mejora tus herramientas para prepararte para una primavera productiva. ¡O dile a tu carpintero local que construya algo para tu granja! Abastécete de recursos, haz mejoras, y prepárate para el año que viene.
  88: "¿Preguntándote cómo obtener 'cuarzo refinado'? Sólo tienes que poner un cristal de cuarzo en el horno. Necesitarás un pedazo de carbón como combustible."
  92: ¿Encuentras algunas semillas de árboles mientras talas madera? Las puedes plantar en la tierra y crecerá un nuevo árbol. ¡Sé creativo!
  95: Hay un par de peces que solo pueden encontrarse en invierno... El calamar y el bacalao. El calamar puede encontrarse en el océano durante la noche. El bacalao puede pescarse en el agua dulce durante todo el día. Hay rumores sobre peces extremadamente raros y únicos que sólo pueden encontrarse en estaciones concretas, pero no tengo información alguna sobre ellos.
  99: "Hablemos de las geodas. Las geodas son piedras huecas que a menudo contienen valiosos minerales. Un herrero puede abrirlas para ti por un precio. Bien, hay distintos tipos de geodas... y cada una contiene un subconjunto diferente de minerales. La poco común \\\"omni-geoda\\\", sin embargo, puede contener cualquier tipo de mineral."
  102: Si de verdad quieres hacer feliz a alguien, dale su regalo favorito el día de su cumpleaños. ¡Confía en mí!
  106: ¿Alguna vez has visto tres pequeños tallos marrones asomando en el suelo? A veces son difíciles de ver. No me preguntes cómo funciona pero, si cavas en ese lugar, siempre encontrarás algo.
  109: ¿Alguna vez has tenido el impulso de mirar en la basura de tus vecinos? ¡Qué asco! Si es así, intenta no hacerlo cuando haya alguien cerca. Si te ven se molestarán, eso estropeará tu amistad con ellos. Bueno, a menos que ellos hagan lo mismo.
  113: Bueno, un nuevo año ha llegado. Mantened los ojos abiertos puede haber nuevos tipos de semillas en la tienda local. Espero que hayáis mejorado vuestras herramientas durante el invierno ¡así estaréis listos para un año productivo!
  116: 'Consejos de pesca: Anguilas. Se pueden encontrar anguilas en el océano, durante las noches lluviosas, en primavera y otoño.'
  120: ¿Tienes una cocina? Cocinar es una forma estupenda de mejorar tus habilidades. No solo te proveerán de una fuente de energía, sino que muchos platos, con el tiempo ¡incrementarán tus habilidades, tu velocidad y más! Huele bien ¿no?
  123: 'Hoy, como objeto destacado: la trampa de cangrejos. Los pescadores experimentados saben cómo elaborar una trampa de cangrejos. A pesar de su nombre, las trampas pueden atrapar una gran variedad de criaturas acuáticas en agua dulce y salada. Sólo tienes que poner tu trampa de cangrejos en el agua y llenarla con cebo. Vuelve al día siguiente y mira lo que atrapaste. Necesitarás poner cebo de nuevo para atrapar más.'
  127: ¡Es temporada de bayas! Por todo el campo, los arbustos están repletos con jugosas bayas... ¡Y gratis! Cosecharlas es una buena forma de ganar algo de dinero extra.
  130: "Hablemos de dulzura. No, no hablo de ti, tontín. Estoy hablando del dulce producto hecho por nuestras amigas, las abejas. La cosa es así... si tienes algunas flores cerca de tu colmena de abejas, tus abejas pueden producir miel enriquecida. De otra manera, sólo obtendrás 'miel silvestre'. Está muy bien, ¿eh?"
  134: Aquí hay un consejo para los aventureros... ¡no olvidéis el ataque especial de vuestra arma! Las espadas pueden bloquear ataques, lo que es muy útil cuando hay slimes saltando hacia ti. Los garrotes pueden golpear el suelo, enviando muy lejos a los enemigos... y con una daga, ¡puedes hacer un golpe triple-super-rápido! Tened cuidado.
  137: Me gustaría hablar acerca del famoso Gremio de los Aventureros que se encuentra cerca de Pelican Town. El líder del gremio, Marlon, tiene un buen programa de recompensas para cualquiera que sea lo suficientemente valiente para derrotar monstruos en las cuevas locales. Los aventureros recibirán poderosos objetos a cambio de matar grandes cantidades de monstruos. Hay un póster en la pared con más detalles. ¡Es genial!
  141: He escuchado que la gente se ponen cerca de los trenes en movimiento para recoger cualquier escombro que se caiga. Wow... ¡las cosas que la gente hace por objetos gratis!
  144: 'Hoy, como animal destacado: el cerdo.^^En estas regiones, los cerdos son entrenados para olfatear trufas valiosas. Tienes que dejar los cerditos afuera y ser paciente... ellos harán su magia cuando estén listos. Haz aceite con las trufas para maximizar su beneficio.'
  148: 'Aquí va un resumen de los pescados que puedes encontrar solo en verano: Dorado, se pesca en los ríos del bosque durante el día. Trucha arcoíris, en los ríos del bosque y en las montañas durante el día. Pez globo, en el océano temprano por la tarde. Y el pulpo, en el océano durante la mañana. ¡Captúralos mientras puedas!'
  151: 'Consejos de pesca: Super pepino. Puedes encontrar a este raro pez en el océano. Solo sale por la noche en verano e invierno.'
  155: Sé que esto es difícil... ¡pero deja de preocuparte tanto por tus caballos! Puedes dejarlos donde sea y ellos solos volverán a casa. ¡Son animales muy inteligentes e independientes!
  158: Aquí tienes una idea... ¡haz un huerto de árboles silvestres! Pon extractores en ellos y cosecha el valioso jarabe. ¡O no! Como tú quieras.
  162: 'Hoy, como objeto destacado: el barril. El uso clásico de un barril es hacer vino con las uvas. Pero, ¿sabías que puedes hacer vino de cualquier fruta? Sip.^También puedes hacer zumo de verduras.'
  165: ¿Tienes un diario? No te olvides de comprobarlo de vez en cuando. Es fácil olvidar que has escrito algo importante.
  169: "Si has conseguido echarle el guante a una 'semilla rara' ahora es el momento de plantarla. Aunque se dice que tarda una estación en crecer, fuentes fiables me dijeron que tan solo tarda 24 días. El resultado final se rumorea que es la fruta mas dulce del mundo entero."
  172: ¡Es temporada de moras! Los arbustos en el campo se llenan de fruta madura. ¡Sal fuera y lo verás!
  176: Algunos granjeros han informado de que están pasando cosas extrañan cuando los grandes campos de coliflores, melones o calabazas alcanzan la madurez. Mmmm. No puedo verificarlo por mi mismo.
  179: ¿Pensando en casarte? Necesitarás un Colgante de Sirena. Todo el mundo a este lado del Mar de Gemas sabe lo que significa cuando les das un Colgante de Sirena.^Conseguir este colgante puede ser un poco difícil. Cada región parece tener el suyo propio, pero siempre tiene algo que ver con la playa o el océano.
  183: 'Hoy, como objeto destacado: la máquina de reciclaje. ¿Has estado pescando un montón de basura? Eso es algo muy común en estos tiempos. Bueno, con una máquina de reciclaje, puedes convertir esos objetos en algo útil. Sólo tienes que colocar tu basura en la máquina y déjala hacer lo suyo. Cada tipo de basura produce diferentes tipos de objetos.'
  186: 'Consejos de pesca: Atún blanco. Puedes encontrar este pez por la mañana temprano o por la noche. Búscalo en el océano en otoño o invierno.'
  190: 'Consejos de pesca: Woodskip, pez arena y carpa escorpión. Se dice que el woodskip solo vive en las profundidades del bosque. El pez arena y la carpa escorpión solo se pueden encontrar en los oasis del desierto.'
  193: ¡Sólo faltan un par de días para que las comunidades de República Ferngill celebren la Noche de los Espíritus! Una tradición que quizás no conozcas es la búsqueda de la calabaza dorada. Si tu pueblo tiene un laberinto embrujado, puedes estar seguro de que habrá una calabaza dorada oculta en algún lado. ¡Esas cosas son valiosas!
  197: Amigos, escuchad mi consejo. Necesitareis una habitación para el bebé antes de poder tener hijos. ¡El bebé necesita una cuna!
  200: 'Hoy, como objeto destacado: el crystalarium. Esta impresionante maquina puede crear infinitas copias de cualquier tipo de gema. Tan solo introduce la gema que quieras copiar en la maquina y deja que haga lo suyo. Puede llevar un rato, pero oye... ¡es puro beneficio!'
  204: Si tienes un animales de granero adultos y un poco de espacio en el granero... Siempre hay posibilidades de que algún animal dé a luz. Tenlo en cuenta.
  207: 'Consejos de pesca: Bagre. Este pez relativamente raro sale de su escondite cuando llueve. Los encontraras viviendo en ríos junto a los pueblos, donde disfrutan comiendo cualquier cosa que acabe en el agua. No les gusta las aguas cálidas, ¡así que no te molestes en pescarlos en verano!'
  211: 'Hoy, como objeto destacado: el cubo de gusanos. ¿Necesitas un suministro infinito de cebo? Crea un cubo de gusanos y en cuanto empiece a funcionar, obtendrás cebo todos los días.'
  214: Bajo toda la nieve, las semillas de primavera esperan impacientes al comienzo de su nueva vida bajo el sol. ¡No te sorprendas cuando la primavera llegue y tu granja necesite una limpieza!
  218: Si tienes una batea de buscar oro, vigila las agua en busca de algo brillante.^A veces hay minerales buenos por ahí... ¡Y gratis!
  221: 'Chicos, tengo que anunciar algo. Este será el último episodio nuevo de "Viviendo de la tierra" antes de mi jubilación. Ha sido magnífico, os echaré de menos. Ah, y me han dicho que la cadena empezará a emitir episodios repetidos el año que viene. ^^¡Cuidaos!'
