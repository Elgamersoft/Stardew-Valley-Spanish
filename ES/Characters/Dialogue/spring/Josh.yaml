content:
  1: 'Oh, hola colega. Soy Josh. ¿Así que tú eres el nuevo?^Oye, eres la chica que se acaba de mudar ¿verdad? Creo que nos divertiremos juntos. Soy Josh.#$e#Nos veremos por ahí.'
  Mon: '¿Sabías que yo era el capitán del equipo de fútbol de mi escuela?$u#$e#¿Has visto esta pequeña estrella en mi chaqueta? Es la prueba de ello.#$e#Este pueblo es muy pequeño como para tener una escuela, así que vamos a la del pueblo vecino.'
  Tue: 'La playa es un buen lugar para pasar el rato y disfrutar del sol.#$e#Me gustaría que hubiese mas chicas en este pueblo, ¿sabes?^Ey, ¿te apetece quedar en la playa alguna vez?¿Tienes bañador?#$e#Tendrás que pasar algo de tiempo al sol porque si no acabarás muy pálido.'
  Wed: 'Parece un buen día para jugar al fútbol, ¿no crees?$u#$e#$q 5/6 Wed_01_old#Te diría de echar un partido, pero no pareces el típico que juegue a fútbol.^Si no fueras una chica te diría de echar un partido.#$r 6 0 Wed_01_02#Estoy bien, solo te miraba desde la distancia.#$r 5 15 Wed_01_01#¡Quiero jugar contigo un partido!'
  Wed_01_old: '#$p 5#¡Largo!...Era broma. Jajajajaja.|Solo quiero tener a alguien para echar un partido...$s'
  Wed_01_01: ¿De Verdad? ¡Genial! Vamos a tener que jugar en algún momento.$h
  Wed_01_02: Sí, algunas personas simplemente no están hechas para el fútbol.
  Thu: 'Supongo que trabajar en una granja es un poco como los deportes, ¿no?#$e#Tienes que practicar para ser mejor.#$e#Hay gente que practica más que otros.$u'
  Fri: '¡Ey! ¿Qué pasa?^Eh, ¿te has comprado unos pantalones nuevos?#$e#Ah, casi me olvido, hoy toca hacer flexiones#$e#Cada vez que hago flexiones intento hacer una más que la vez anterior. Una buena técnica, ¿no crees?'
  Sat: 'Ayer hice un montón de flexiones.#$e#Me duele todo, pero eso significa que estoy progresando.'
  Sun: '¿Qué pasa?#$e#...ya ves, estoy descansando.'
  Sun2: 'Eh, @.#$e#Exacto, recuerdo tu nombre.'
  Sun4: 'Ey, @.#$e#¿Te apetece quedar o algo?'
  Fri4: 'Eh, @. Gracias por visitarnos.#$e# Oh, casi lo olvido, hoy toca hacer flexiones.#$e#Cada vez que hago intento hacer una mas que la vez anterior. Una buena técnica ¿no crees?'
  Tue6: '¿@, no crees que es divertido pasar el rato en la playa?#$e#Es importante pasar tiempo con tus amigos.'
  Mon8: 'Es mejor disfrutar la vida que preocuparte demasiado por la fama y la fortuna, ¿no crees?#$e#Yo sigo queriendo ser famoso, pero no es lo más importante en el mundo.'
  Fri8: '@, ¡Hola! Siempre me alegro de verte.$h#$e#¡Espero que sientas lo mismo!$l'
  Sat10: 'Si no me hago famoso, ¿me seguirás queriendo?#$e#Gracias. Eso es lo más importante para mí.$h'
  Event_beach1: Por supuesto. Si no lo hicieses pensaría que estás loco. O algo raro.
  Event_beach2: '¿En serio? Eres un tipo muy rarito.$a#$b#Perdón.'
  Event_books1: ¡No, no lo soy! Solo estás tratando de halagarme.$a
  Event_books2: Sí, supongo que es cierto...$s
