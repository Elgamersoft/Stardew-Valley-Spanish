content:
  1: '¡Te doy la bienvenida a Stardew Valley! Me llamo Emily.#$e#Creo que encajarás aquí.'
  Mon: 'Haley es mi hermana.#$b#Ella es un poco diferente a mi, pero aún así la quiero.$h#$e#Una vez más, ¡quiero a todo el mundo!$h#$e#Oye, todos somos pequeñas plumas de colores en la gran águila que es la vida. ¡Vamos a tener que querernos todos si queremos planear!#$b#Perdona la cursilada.$u#$e#Nos vemos.'
  Mon6: 'Me gustaría que Haley encontrara un trabajo o, al menos, que ayudara a cocinar y limpiar.$s#$e#Creo que está esperando a casarse con algún ricachón.'
  Tue: 'Trabajo a media jornada en el bar de Gus.#$e#¡Pero también estoy empezando un negocio de sastrería por mi propia cuenta!'
  Wed: 'Creo que esta ciudad puede estar situada cerca de un potente vórtice de energía.#$e#Avísame si sientes cualquier fluctuación de energía extraña.#$e#Espero que no creas que estoy loca. Porque no lo estoy.$u'
  Thu: '$q 10/11 Thu_old #Tu producto es orgánico, ¿cierto? $u#$r 10 5 Thu_10#¡Claro! Y tampoco es transgénico.#$r 11 -5 Thu_11#Nop. Lo orgánico es para hippies.#$r 11 0 Thu_neutral#Ni siquiera sé lo que significa eso.'
  Thu_old: '$p 10#Hola, ¿Que tal funciona esa granja orgánica? No puedo esperar a probar alguno de tus productos.|Hola. ¿Como está la granja? Espero que no estés usando pesticidas en cantidad.'
  Thu_10: ¡Perfecto! Sabía que eras una amigo de la Tierra $h
  Thu_11: Me da pena que pienses eso.$s
  Thu_neutral: ¡Oh! Bueno, entonces no importa. $s
  Fri: 'Otro precioso día de primavera.#$e#Apuesto a que Elliott describiría esas nubes a la perfección con un poema.#$e#¿Conoces a Elliott? Vive en esa vieja cabaña de la playa.'
  Sat: 'Me gusta fabricarme mi propia ropa, pero no es fácil conseguir tela.#$e#... Y hay largo viaje hasta la ciudad.'
  Sun: '¡Hola @!#$e#¿Crías ovejas en tu establo? ¡Puedes transformar su lana en preciosas madejas de tela!#$e#Aunque, necesitarás un telar. ¡Puedes hacerlas tú mismo!'
  Sun4: 'Mis padres nos dejaron al cuidado de esta casa a mi y a Haley. Han estado viajando por todo el mundo los últimos dos años.#$e#No tenemos ni idea de cuando volverán.#$e#Aunque, me gusta vivir aquí. Es una zona preciosa y el pueblo es bonito.'
  event_dance1: ¡Gracias!
  event_dance2: Uh... Bien. Siento que no te gustase. Supongo que estos tres meses practicando han sido una completa pérdida de tiempo...$s
  event_dance3: '¿Realmente crees eso? ¡Es exactamente el efecto que esperaba!$h#$b#Estoy muy contenta de que te haya gustado.'
