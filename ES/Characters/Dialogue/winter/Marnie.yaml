content:
  Mon: Amo a los animales, Sr. @. ¡Será mejor que trate bien a sus animales, o iré detrás suyo!^Amo a los animales, Sra. @. Trátelos amablemente y seremos amigos, ¡Se lo aseguro!
  Mon4: 'Los animales son tan inocentes, tan dulces. Si no los cuidara yo, ¿quién lo haría?$s#$e#Espero que mis gallinas no se enfaden cuando recoja sus huevos.$s'
  Thu_2: 'Ya llevas un tiempo por aquí, ¿cómo te va con tu gallinero?#$e#¡Cuidar a los animales es fácil hasta que te olvidas de ellos!$h'
  Tue: 'Mi sobrino Shane ha estado viviendo en mi casa estos últimos meses.#$e#Me ayuda con los pollos, así que no me quejo.'
  Wed: 'Puedes alimentarlos con maíz o trigo. #$e#¡O puedes comprármelo a mí, claro!$h#$e#Podría usar el dinero...$u#$e#Adiós.'
  Thu: 'Hola. ¿Necesitas algo?#$e#Quizás consiga diferentes tipos de animales en el futuro.#$e#Aunque necesitaré asegurarme de que hay un mercado para ellos, así que primero tendrás que probar tus habilidades con los animales.#$e#Simplemente sigue tratando a tus animales con respeto y pasaran cosas buenas.'
  Fri: 'Puedes encontrarme en el bar la mayoría de las noches.#$e#Los animales son una gran compañía, pero también necesito pasar tiempo con gente.'
  Fri4: 'Creo que le gusto a alguien del pueblo. *Jijiji*$h#$e#No se lo digas a nadie, ¿eh?'
  Fri6: 'Me pregunto si el Sr. Lewis se siente solo en su gran casa... $s#$e#Parece muy vacía, ¿no crees?'
  Sat: 'Hay un hombre extraño que vive en el bosque cercano a mi casa.#$e#Una vez escuché un sonido horrible procedente de su cabaña. Parecía... del otro mundo.$s#$e#Si fuera tú, evitaría pasar por ahí...'
  Sun: '¡Eh!, ¡hola!, ¡que alegría verte!#$e#Ven a visitarnos cuando te plazca.'
  Sun8: 'Hola @!$h#$e#Me alegra que seamos amigos. Sé que puedo confiar en ti para que cuides de mis queridos animales.'
