  Sun: 'Es bueno tomarse un descanso de vez en cuando.#$e#Aunque, supongo que es un poco difícil cuando vives en una granja.#$e#Ey, al menos en invierno no tienes que preocuparte de los cultivos.'
  Fri4: 'Robin tiene un carácter muy fuerte. Es mejor estar de su parte.#$e#...Pero si pudiera cuantificar sus niveles de estado de ánimo, quizás podria modelar las fluctuaciones usando una curva sinusoidal.$h'
