  summer_Mon: '#$e#%Demetriums esta sumido en sus pensamientos.#$e#Lo siento, estoy muy ocupado.#$e#Tengo demasiadas plantas por estudiar ahora mismo.'
  summer_Tue: 'Asegúrate de regar tus plantas cada día. #$e#Aunque si usas un conservador de agua no tienes que preocuparte por la frecuencia de riego.#$e#Es bastante conveniente.'
  summer_Thu: '¿Cómo va el negocio? Es temporada de tomates, ¿verdad?#$e#Imagino que será bastante tranquilo, trabajando todo el día con las plantas al aire libre.'
  summer_Fri: '$p 40#Así que he oído que Maru te dejó echar un vistazo por el telescopio de ahí detrás.|Si Maru y tú os hacéis amigos, seguro que te enseñará como usar ese telescopio.#$e#Emocionante, ¿eh?'
  summer_Sat: 'Mmm... Si los niveles de estrigolactona pudieran aumentar, ¿tendría un efecto en el crecimiento de la micorriza?$u#$b#¡Oh! Perdona. Estaba buscando información y no me di cuenta de que estabas ahí.#$e#¿Necesitas algo?'
  summer_Mon6: 'Me hice científico porque quería contribuir a la evolución de nuestras especies.#$e#Por supuesto, nada sería posible sin granjeros como tú.$h'
  fall_Mon: Durante esta época del año me centro en los hongos.
  fall_Tue: 'Sabemos mucho acerca de la naturaleza gracias a la ciencia.#$e#Pero siempre hay mucho más que aprender.'
