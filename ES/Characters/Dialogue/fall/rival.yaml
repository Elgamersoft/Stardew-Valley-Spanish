content:
  5: Así que...@. ¿Has estado en las minas locales? Yo sí. Pero son un poco peligrosas, así que quizá deberías evitarlas.
  19: 'Oh, eso son solo unas simples botas viejas, ¿eh? Las mías están hechas con giroscopios electrónicos de equilibrio y potenciadores de velocidad.#$b#Pero no quiero que te hagas demasiadas ilusiones... Me sentiría mal. Esas están definitivamente fuera de tu poder adquisitivo.'
  5_2: 'Puaj. La comida aquí... Hago mejores platos en casa.$s#$e#...¿Y quién a cogido las verduras para esta ensalada? No crees que podrían encontrar algo mejor que algas de hace un mes...'
  19_2: ¿Aún no tienes invernadero? Yo voy a plantar en el mío durante el invierno.
  Fri: 'Te dejaría visitar mi granja, pero seguramente copiarías la disposición de mis cultivos.#$e#Están dispuestos de la forma más eficiente. Lo planifiqué con un programa realmente caro en mi ordenador.^Cuídate cariño.'
  12_2: Ojalá supiera cómo hacer crecer setas en mi granja... podría hacerme de oro gracias a ellas.
  26_2: Tus brazos parecen un poco delgados... ¿Estás comiendo bien?^¿Has estado comiendo mucho en el bar? Tus piernas parecen... ¡muy, muy saludables!$h
