content:
  Mon: El otoño es la estación favorita de Abby, espero que salga de su habitación más a menudo.
  Tue: 'He visto algunos hongos comestibles en el bosque.#$e#Recolectar puede ser una manera divertida de ganar algo de dinero. O puedes usar lo que encuentres como regalos o comida.'
  Wed: 'Hola. ¿Tienes todo lo necesario para tu granja?#$e#Si no es así, nosotros podríamos ayudarte. Tenemos una gran variedad de artículos útiles.'
  Thu: 'Todos tienen su pequeña rutina a seguir.#$e#No será un lugar muy emocionante. pero siempre sabes que esperar.'
  Fri: 'Hace un buen día.#$e#En días como estos me gusta ayudar a Evelyn con los jardines públicos.#$e#A ella le viene bien la ayuda.'
  Sat: '¿Soy solo yo o Abigail juega a demasiados videojuegos?#$e#Tal vez estoy muy pasada de moda.'
  Sun: 'Hoy solo voy a relajarme y pensar positivamente.#$e#¿Alguna vez te tomas el día libre?'
  Wed6: 'Ya sabes, yo quería ser granjera. Bueno, mas bien ganadera.#$e#Siempre me encantaron las películas del viejo oeste cuando era pequeña.'
