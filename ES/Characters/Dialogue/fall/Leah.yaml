content:
  1: 'Que rápido cambian las estaciones!#$e#Es impactante.'
  Mon: '¡Encontré algunas setas!#$e#Perdón, ya las freí con un poco de cebolla.#$e#Sigue mirando, seguro que encuentras algunas.'
  Tue: 'Me pregunto si podré hacer un bonito collage de hojas secas...#$e#Son tan coloridas... No puedo evitar pensar en las posibilidades para proyectos de arte.$h'
  Tue4: '¡Hola @! ¿Te apetece hablar?#$e#Lo mejor es ser tu mismo, no seguir las tendencias. ¿No crees?#$e#Quien sabe, quizá acabes siendo pionero/a en la moda.'
  Wed: 'Es tan agradable vivir junto al río.#$e#Me duermo con el sonido relajante del agua todas las noches.'
  Thu: 'En realidad hay muchos alimentos en esta zona, si sabes donde mirar.#$e#He tenido ensaladas frescas casi todos los dias.$h#$e# Me pregunto si las plantas se molestan cuando les quito sus hojas...$s'
  Thu6: Tengo buen ojo para las setas. Quizá algún día te fría algunas, con un poco de col y ajo.$h
  Fri: '¿Tienes cocina en tu casa?#$e#Si es asi puedes cocinar todo tipo de comida deliciosa.$h'
  Fri6: 'Hola, @. ¿Alguna vez te has sentido solo/a en esa granja tan grande?#$e#Pásate por mi cabaña si necesitas hablar con alguien.$h'
  Sat: 'La remolacha es roja y terrosa como el otoño.#$e#Perdona, dije lo primero que se me vino a la mente.'
  Sun: 'Hay muchos sitios buenos para pasear por aquí.#$e#Se siente bien al estirarse un poco.'
  event_parents1: No, eso no es verdad. En realidad les gusta mucho el arte.$s
  event_parents2: Sí... Supongo que llevas razón. Solo esperaba que pudieras entender como me siento.$s
