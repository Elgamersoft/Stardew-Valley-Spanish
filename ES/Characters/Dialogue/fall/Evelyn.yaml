content:
  Mon: Me alegro de tener tantas estaciones distintas.
  Tue: 'No le hagas caso a mi esposo, George. No es muy amistoso con los extraños.#$e#Te caerá mejor una vez que lo conozcas.#$e#¡Sé que algún día serán buenos amigos!$h#$e#Como veo que te interesas mucho en él te contaré un pequeño secreto: ¡Le encantan los puerros! Puedes encontrarlos en las montañas en esta época del año.'
  Wed: 'El buen alcalde me puso a cargo de los jardines públicos de la ciudad.#$e#Las flores de otoño son delicadas, ¡No vayas pisándolas! Se que a los niños como tú les gustan.'
  Thu: 'Hoy estoy horneando galletas.$ Tienen forma de pequeñas calabazas.$h#$e# Quizás te diga mi receta algún día de estos.'
  Fri: 'George se pasa el día entero delante de esa condenada televisión.#$e# Me gustaría que saliera más. Un poco de aire fresco le vendría bien.'
  Sat: '¿Eres amigo de Josh?#$e# Algunas veces me preocupa mucho.'
  Sun: 'Puede que me quede poca vista, ¡pero mi olfato aún no me falla!#$e#Puedo oler las hojas caidas y las setas. Me recuerda a los bosques donde solía jugar de pequeña.'
  Tue6: 'Que amable de tu parte venir a visitarnos.#$e#Sin gente joven alrededor se envejece más rápido.$h'
  Thu4: 'Parece que tenemos más visitas cuando comienzo a hornear galletas.#$e# Mi madre me enseñó la receta.'
  Event_cookies1: ¡Gracias!$h
  Event_cookies2: Oh no... Debo haberlas dejado mucho tiempo en el horno.$s
