content:
  Introduction: Eh, eres bastante bueno en la minería, para un ser humano.
  Mon: 'Tengo todas estas cosas de la superficie. Las cojo de tu gente por la noche.#$e#¿Hmm? ¿Qué es ese concepto al que llamáis "propiedad privada"?'
  Tue: 'Ah... guiso de zanahoria de cueva, zanahoria de cueva asada, sopa de zanahoria de cueva y zanahoria de cueva gratinada.#$e#...Y una cazuela de zanahoria de cueva quemada para endulzar la noche.#$e#¿Qué?'
  Wed: Eh, ¿quieres comprar algo?
  Wed_6: 'Hace mucho tiempo, mi pueblo conocía los secretos de una tecnología avanzada. Las evidencias arqueológicas lo demuestran.#$e#Pero me pregunto de donde provenía, ¿y dónde acabó todo? Supongo que algunas preguntas nunca serán respondidas...'
  Thu_4: 'Me siento mas cómodo bajo tierra.#$e#Cuanto más profundo, mejor.'
  Fri: No habías visto un enano antes, ¿verdad?
  Sat_8: Las minas pueden ser un lugar traicionero. Ten cuidado, amigo.
  Sat: Las minas son peligrosas. ¿Por qué no compras algunas cosas en mi tienda para estar más seguro?
  Sun: 'Algún día vas a tener que hablarme sobre esa bebida a la que llamáis "leche".'
  Thu: 'No serás un espía enviado por la gente sombría, ¿verdad?#$e#No te quitaré el ojo de encima.'
  Fri_2: 'La mayoría de humanos temen a lo desconocido... y por eso he escondido mi tienda aquí.#$e#Tus habilidades mineras demuestran que eres digno de confianza.'
