  Event_Space2: 'Supongo que puedes verlo de ese modo...#$b#Pero aún así sigue siendo increíble, ¿no?'
  Event_Cut1: 'Ah, ¿no?$8#$b#Bueno, eso me hace sentir un poco mejor. Gracias.'
  Event_Cut2: ¡Oh, No! Aghh... Lo siento mucho
  event_robot1: 'Gracias. Eso significa mucho para mi, @.#$b#Sé que los aparatos no son lo tuyo... pero aprecio que estés mostrando interés en lo que hago.#$b#Desearía poder devolverte el favor de alguna forma.$l'
  event_robot2: '¿Qué? Después de decir rotundamente que no quería ser una esclava? Que frió...%fork$a'
  event_robot3: 'Heh...$8#$b#Sí supongo que de alguna forma sí dijo eso, ¿Verdad?$l#$b#...Um...$l'
  event_robot4: '...$8#$b#@...$8'
  event_robot_explain1: '$s#$b#Tienes razón, la programé para que actuará de forma humana... pero su red neuronal es muy compleja, no puedo estar segura de que la conciencia no haya aparecido por si sola.$8#$b#Además, no es un poco arrogante asumir que la conciencia humana es única forma de existencia? Los cerebros informáticos son diferentes a los nuestros, pero eso no quiere decir que no podamos respetarlos.$8'
  event_robot_explain2: Ya veo. Bueno no era un chiste muy gracioso.$a
  event_robot_explain3: '¡Eso es horrible! ¿Qué bicho te ha picado, @?$a#$b#Voy a olvidar que hayamos tenido esta conversación... no eres tú mismo.$a'
  summer_1: Esta va a ser una estación genial para observar las estrellas.
  summer_Mon: 'Hmm... ¿Qué clase de aparato debería apañar para este verano?#$e#'
  summer_Mon6: Ven a mi habitación si alguna vez quieres juguetear con mis aparatos.
