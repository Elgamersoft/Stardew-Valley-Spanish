  summer_Tue4: 'Sebastian apenas me habla. Incluso me pregunto si le caigo bien.#$e#Qué triste, quiero tener un hermano pero el no actúa como uno.'
  summer_Wed: '¿Estás disfrutando esta estación?#$e#Este año ha sido muy caluroso.$h'
