  Fri4: Mi madre es carpintera y mi padre científico. Supongo que tiene sentido que me dedique a construir aparatos.
  Mon6: 'A veces mi mente está tan abarrotada de tonterías que casi no puedo pensar. ¿Alguna vez te ha pasado?#$e#Tomar un poco de aire fresco suele ayudar.'
