    96/f Gus 1000/f Pam 500/p Gus: "jaunty/10 21/farmer -100 -100 0 Gus 10 21 2 Pam -101 -101 0/skippable/pause 200/emote Gus 28/pause 500/playSound doorClose/warp farmer 14 24/pause 500/faceDirection Gus 1 true/move farmer 0 -3 3/speak Gus \"Oh, hola, colega.^Hola, @.\"/pause 500/faceDirection Gus 2/move farmer -3 0 2/pause 800/faceDirection farmer 3/pause 400/emote farmer 8/pause 700/speak Gus \"*suspiro*... Estoy mirando las ganancias del mes pasado... Y no pinta bien, @.$s#$b#Lo peor es que es culpa de... y odio decirlo porque es mi amiga... ¡Es culpa de Pam! ¡Lleva semanas sin pagar!$s#$b#...Pero no puedo pedirle que lo haga. Sé que se pondrá a la defensiva, y no quiero herir sus sentimientos.$s\"/pause 600/faceDirection Gus 1/speak Gus \"@, ¡tienes que ayudarme$s\"/stopMusic/pause 500/playSound doorClose/warp Pam 14 24/move Pam 0 -3 3/faceDirection Gus 1 true/faceDirection farmer 1/emote Gus 16/speak Pam \"¡Eyy!$h#$b#Gus... Tengo una sed de mil demonios, no sé si me entiendes.\"/emote Gus 28/speak Gus \"Er... Bueno, vale Pam.$s\"/emote Gus 28/pause 700/emote Pam 8/pause 400/speak Pam \"$q 207 null#@, ¿qué miras?#$r 207 -50 event_credit1#¡Tienes que pagar tus deudas ahora mismo!#$r 208 15 event_credit2#El bar no está bien de dinero.\"/pause 400/faceDirection Pam 1/emote Pam 12/speak Pam \"....$u#$b#*suspiro* ...Bueno, entonces supongo que será mejor que pague.$s\"/move Pam -2 0 0/move Pam 0 -1 3/move Pam -2 0 2/faceDirection Gus 0/faceDirection farmer 3/playSound money/pause 500/speak Gus \"¡Gracias, Pam!$h\"/pause 500/faceDirection Gus 1/speak Gus \"Y gracias a ti también, @.$u\"/pause 500/faceDirection Gus 0/speak Gus \"Voy a ponerte esa bebida, Pam.$h\"/friendship Gus 50/end dialogue Gus \"Gracias por tu ayuda, @. Este dinero me ayudará bastante.\"" #!String
