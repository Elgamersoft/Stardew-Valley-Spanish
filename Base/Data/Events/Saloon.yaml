. Estaba pensando...$h\"/pause 300/faceDirection Emily 3/emote Emily 8/pause 400/speak Emily \"¿Sí, Clint?$u\"/pause 500/emote Clint 28/pause 1200/speak Clint \"... No importa.$s\"/faceDirection Clint 0/playMusic sadpiano/pause 300/faceDirection Emily 2/pause 300/faceDirection Emily 3/pause 500/move Emily 0 -1 1/move Emily 1 0 1/faceDirection Shane 3/speak Emily \"¡Hola, Shane! Aquí tienes tu bebida.$h\"/pause 300/faceDirection Shane 1/pause 400/addObject 8 17 346/playSound woodyStep/pause 400/faceDirection Shane 3/pause 300/faceDirection Clint 1/speak Shane \"Gracias, Emily!$h#$b#Y, bueno... ¿Qué tal tu día?\"/speak Emily \"¡Muy bien! ¡Gracias por preguntar, Shane!$h#$b#¿Tienes alguna historia nueva sobre gallinas que contarme?\"/pause 600/emote Clint 28/pause 500/faceDirection Clint 2/pause 800/speak Clint \"*suspiro*$s#$b#Estoy acabado...$s\"/end warpOut" #!String
