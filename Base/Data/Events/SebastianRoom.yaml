content:  #!Dictionary<String,String>
    2794460/f Sebastian 500/p Sebastian: "Hospital_Ambient/-1000 -1000/farmer 1 1 2 Sebastian 9 4 3 Robin -100 -100 2/skippable/doAction 1 3/playSound keyboardTyping/showFrame Sebastian 24/animate Sebastian false true 100 26 27 26 27 26 27 26/viewport 6 6 true/move farmer 0 4 1/move farmer 5 0 1/pause 1000/speak Sebastian \"Oh, ey. Dame un segundo.\"/pause 500/playSound keyboardTyping/pause 1000/question fork1 \"#Está ocupado... Debería irme.#Me quedo.\"/fork didntLeave/move farmer -2 0 3/speak Sebastian \"¿A dónde vas?$u\"/pause 300/faceDirection farmer 1/stopAnimation Sebastian/speak Sebastian \"Lo siento... Tengo que terminar esto antes de que se me vaya de la cabeza.\"/pause 500/move farmer 2 0 1/switchEvent sebastianRoom" #!String
    didntLeave: "pause 5500/stopAnimation Sebastian/speak Sebastian \"Vale. Lo siento, necesitaba terminar en lo que estaba trabajando.\"/switchEvent sebastianRoom" #!String
    sebastianRoom: "resetVariable/move farmer 0 2 1/playSound mouseClick/move farmer 3 0 0/playSound mouseClick/move farmer 0 -1 0/playSound mouseClick/move farmer 0 -1 0/pause 500/faceDirection farmer 0/question fork1 \"#Preguntarle en qué está trabajando#Felicitarle por la decoración de su habitación.\"/fork decor/pause 500/stopAnimation Sebastian/speak Sebastian \"Trabajo por libre como programador.\"/switchEvent enterRobin" #!String
    decor: "pause 500/stopAnimation Sebastian/speak Sebastian \"¿La decoración?... Oh, sí... Gracias. Llevo años poniendo posters en la pared, supongo que es un desastre.\"/switchEvent enterRobin" #!String
    enterRobin: "pause 500/playSound mouseClick/pause 100/playSound mouseClick/pause 500/playSound Pickup_Coin15/pause 300/emote Sebastian 40/speak Sebastian \"Un mensaje de Sam... Supongo que querrá quedar...#$b#Ugh, hoy no tengo muchas ganas de salir.$u\"/pause 500/playSound doorClose/warp Robin 1 1/move Robin 0 4 1/speak Robin \"Oh, hola @.\"/faceDirection farmer 3/move Robin 4 0 1/speak Robin \"Sebby, sé que no te gusta que baje aquí... pero me he encontrado con Abigail en la tienda y me ha dicho que te estaba buscando.\"/pause 200/emote Sebastian 28/speak Sebastian \"¿Le has dicho que estoy trabajando?\"/speak Robin \"Sí... Pero ha dicho que seguramente se pase por aquí de todas formas.\"/emote Sebastian 12/speak Sebastian \"*suspiro*... Nadie se toma mi trabajo en serio.$u#$b#Nadie molesta a Maru cuando está trabajando en la clínica... ¿Se creen que estoy navegando por internet todo el día?\"/faceDirection farmer 0 true/move Robin -4 0 0/move Robin 0 -4 0/warp Robin -100 -100/playSound doorClose/pause 500/faceDirection farmer 0/resetVariable/question fork1 \"#Preguntarle por sus metas laborales.#Preguntarle por qué no quiere ver a sus amigos.\"/fork noFriends/pause 500/speak Sebastian \"Bueno, estoy intentando ahorrar para poder mudarme. Probablemente a la ciudad, o algo así.\"/emote Sebastian 40/speak Sebastian \"Ya sabes, si hubiese ido a la universidad, ahora mismo estaría ganando seis cifras... Pero no quiero formar parte de esa carrera de ratas corporativas, ¿sabes?#$b#Y bueno, supongo que me gusta más estar escondido detrás de la pantalla que tratando con la gente cara a cara.$s\"/emote Sebastian 28/pause 600/playSound mouseClick/pause 100/playSound mouseClick/pause 300/speak Sebastian \"Bueno, tengo que volver al trabajo... Necesito acabar este módulo para mañana.\"/animate Sebastian false true 100 24 24 24 24 24 24 24 24 24 24 25 26 27 26 27 26 27 26 25 24 24/playSound keyboardTyping/pause 500/move farmer 0 2 3/move farmer -3 0 0/move farmer 0 -2 3/move farmer -5 0 0 true/globalFade/viewport -1000 -1000/pause 1000/end" #!String
    noFriends: "pause 500/emote Sebastian 28/speak Sebastian \"*suspiro*... Me gusta tener amigos, pero necesito mucho tiempo a solas para balancear mis actividades sociales.$s#$b#Sam es justo al contrario... Se vuelve loco si pasa solo mucho tiempo.#$b#Quizá por eso me gustan tanto los ordenadores... Son divertidos, sencillos y desinteresados. Al contrario que mucha gente a la que conozco.\"/pause 600/playSound mouseClick/pause 100/playSound mouseClick/pause 300/emote Sebastian 40/speak Sebastian \"Bueno, tengo que volver al trabajo... Necesito acabar este módulo para mañana.\"/pause 300/animate Sebastian false true 100 26 27/playSound keyboardTyping/pause 500/move farmer 0 2 3/move farmer -3 0 0/move farmer 0 -2 3/move farmer -5 0 0 true/globalFade/viewport -1000 -1000/pause 1000/end" #!String
    27/f Sebastian 1500/p Sebastian: "jaunty/-1000 -1000/farmer 1 1 2 Sebastian 5 9 3 Sam 3 7 2/skippable/showFrame Sam 24/showFrame Sebastian 28/doAction 1 3/viewport 5 5 true/move farmer 0 6 1/pause 500/showFrame Sebastian 29/pause 500/speak Sebastian \"Ey, @. $7\"/pause 500/speak Sebastian \"Sam y yo estábamos a punto de jugsar a 'Las Crónicas de Solarion: El juego'... ¿Por qué no te apuntas? Es mejor con tres personas.$7\"/move farmer 0 1 2/pause 500/playSound thudStep/faceDirection farmer 1 true/showFrame 117/positionOffset farmer 16 80/pause 600/speak Sebastian \"Vale, allá vamos... Voy a sacar la carta de escenario.$7\"/pause 900/showFrame Sebastian 30/playSound dwoop/pause 500/showFrame Sebastian 28/pause 500/speak Sebastian \"Hmm... Parece que la misión de hoy nos llevará a la Torre del Nigromante... para reclamar el Bastón de Solarion de las garras del Señor Oscuro Xarth.\"/pause 600/speak Sam \"Genial... @, ¿sabes ya que personaje quieres?\"/pause 500/question chooseCharacter \"Elige tu clase:#Guerrero. Me gusta un enfrentamiento directo.#Sanador. Me gusta ayudar a los demás.#Mago. Una mente fuerte es el arma más poderosa.\"/pause 500/speak Sebastian \"¡Eh! ¡Eso es lo que iba a elegir yo!$h#$b#Supongo que eligiré el sanador.\"/pause 500/speak Sam \"Genial. De todas formas, el guerrero es mi favorito\"/addMailReceived choseWizard/switchEvent opening" #!String
    warrior: "pause 500/speak Sebastian \"Buena elección. El guerrero es el más fácil para empezar a jugar.$7#$b#Supongo que elegiré al mago.\"/emote Sam 28/speak Sam \"Pues a mí me queda el sanador.$s\"/addMailReceived choseWarrior/switchEvent opening" #!String
    healer: "pause 500/speak Sebastian \"¿El sanador, eh? Es un papel muy importante.$7#$b#Supongo que yo elegiré al mago.\"/speak Sam \"Genial. De todas formas, el guerrero es mi favorito.\"/addMailReceived choseHealer/switchEvent opening" #!String
    opening: "pause 500/speak Sebastian \"Empecemos...\"/globalFade/viewport -1000 -1000/playMusic Crystal Bells/cutscene boardGame/pause 1700/message \"El rey confía en ti y en tus compañeros para recuperas el Bastón de Solarion... Un tarea que, si es completada con éxito, os asegurará un lugar en el salón de las leyendas, así como una gran fortuna de plata y oro.\"/pause 800/message \"Tras un largo mes caminando por implacables tierras, llegáis a un precipicio desde el que se ve vuestro destino a lo lejos.\"/pause 100/message \"Allí, más allá de la llanura iluminada por la luna, se encuentra la Torre del Nigromante... dónde el Señor Oscuro Xarth usa el poder del Bastón de Solarion con malvados fines.\"/pause 500/pause 700/updateMinigame 1/resetVariable/pause 700/question fork1 \"La torre se encuentra ante vosotros.#Ir por la entrada. La fortuna sonríe a los valientes.#Buscar una entrada trasera. Mantengamos el sigilo.\"/fork backEntrance/pause 500/updateMinigame 3/pause 50/playSound skeletonStep/pause 100/playMusic bigDrums/pause 500/message \"Un esqueleto protege el pasillo que se extiende ante vosotros. Parece peligroso.\"/pause 900/resetVariable/question fork1 \"¿Qué hacéis?#Luchar.#Huir.\"/fork ranAway/pause 500/resetVariable/question fork0 \"¡El esqueleto se lanza hacia delante!#Levantar las armas.#Levantar los escudos.\"/fork swungWeapons/pause 600/playSound clubhit/updateMinigame -1/pause 500/message \"Habéis conseguido bloquear el ataque. El esqueleto retrocede, dejandóos el tiempo necesario para atacar y acabar con esa vil criatura.\"/pause 200/playSound swordswipe/pause 400/playSound skeletonDie/updateMinigame 5/updateMinigame -1/pause 1000/addMailReceived killedSkeleton/message \"Continuáis por el pasillo, con cuidado de no pisar los restos del esqueleto.\"/pause 900/switchEvent sewer" #!String
    swungWeapons: "pause 300/message \"¡El esqueleto es demasiado rápido, y ataca a vuestro grupo antes de que podáis reaccionar!\"/playSound killAnimal/updateMinigame -1/pause 1000/message \"La fuerza del golpe manda a tu grupo hacia atrás. No podéis parar a tiempo, y rodáis por una pendiente pronunciada, hasta caer sobre algo húmedo.\"/pause 100/playSound dropItemInWater/pause 700/switchEvent sewer" #!String
    ranAway: "pause 300/message \"Dais la vuelta y corréis por un oscuro pasillo. Los pasillos de roca y los cambios de dirección se suceden durante lo que parece una eternidad. Finalmente, llegáis a una nueva área.\"/pause 400/switchEvent sewer" #!String
    backEntrance: "pause 300/playSound leafrustle/pause 500/playSound grassyStep/pause 400/playSound leafrustle/pause 500/updateMinigame 2/pause 600/message \"Después de buscar alrededor de la torre, encontráis una trampilla escondida en la maleza. Bajo ella hay una escalera, por la cual tu grupo desciende.\"/pause 800/playSound woodyStep/pause 400/playSound woodyStep/pause 400/playSound woodyStep/pause 500/switchEvent sewer" #!String
    sewer: "updateMinigame 4/resetVariable/playMusic pool_ambient/pause 1600/message \"Os encontráis en un pasdizo que parece una cloaca. A vuestra izquierda, un pasillo está iluminado por una curiosa luz verde. A la derecha, unas escaleras se pierden en la oscuridad.\"/pause 500/question fork1 \"¿Qué hacéis?#Entrar al pasillo de la izquierda.#Subir las escaleras de la derecha.\"/fork wizardDoor/switchEvent podRoom" #!String
    podRoom: "pause 500/updateMinigame 7/resetVariable/playMusic Hospital_Ambient/pause 1600/message \"Estáis en una habitación. A vuestra izquierda hay una escalera. A vuestra derecha, tres prisionerso flotan en unas extrañas cápsulas brillantes. Parece que están sufriendo una especie de transformación.\"/pause 500/message \"¿Podría ser algún experimento del Señor Oscuro?\"/pause 500/question fork0 \"¿Qué hacéis?#Huir tan rápido como sea posible.#Destruir las cápsulas.\"/fork leave/pause 500/pause 500/playSound swordswipe/pause 200/playSound breakingGlass/updateMinigame -1/pause 1000/message \"Tras darle descanso a esas pobres almas, vuestro grupo sube por las escaleras.\"/pause 800/addMailReceived destroyedPods/playSound woodyStep/pause 400/playSound woodyStep/pause 400/playSound woodyStep/pause 500/switchEvent wizardDoor" #!String
    wizardDoor: "pause 500/updateMinigame 8/resetVariable/playMusic Lava_Ambient/pause 1600/message \"Habéis llegado hasta una puerta, al final del pasillo.\"/pause 800/message \"Ha llegado la hora de enfrentarse al Señor Oscuro Xarth.\"/pause 500/playSound openChest/pause 1000/switchEvent Necromancer" #!String
    Necromancer: "pause 500/updateMinigame 6/resetVariable/playMusic Lava_Ambient/pause 1600/message \"Xarth: ¿Intrusos? ¿¡Cómo os atrevéis a entrar a mis aposentos privados!?\"/pause 800/message \"Ah, así que habéis venido por el Bastón de Solarion...\"/pause 800/message \"Hehehe... Idiotas. ¡Quedaréis bien en mi ejército de esqueletos!\"/pause 500/fork choseWizard finalBossWizard/fork choseWarrior finalBossWarrior/message \"¡El Señor Oscuro Xarth usa rayo de sombra!\"/pause 500/playSound flameSpell/pause 800/playSound flameSpellHit/updateMinigame -1/pause 1000/message \"Tú has sido capaz de evitar el hechizo, ¡pero tus compañeros están gravemente heridos!\"/pause 500/question fork0 \"¿Qué haces?#Curar al guerrero (Sam).#Curar al mago (Sebastian).\"/pause 500/fork healedSam/playSound healSound/pause 500/speak Sebastian \"Gracias, @.$7\"/speak Sam \"...$s\"/pause 1000/playMusic none/message \"Sebastian usa 'Rayo puro'... Un haz de luz blanca alcanza a Xarth en la cara. El Señor Oscuro grita y se convierte en polvo.\"/playSound debuffSpell/pause 500/playSound killAnimal/updateMinigame 9/updateMinigame -1/pause 800/message \"Coges el Bastón de Solarion y lo sostienes en alto. El orden ha sido restablecido.\"/addMailReceived savedFriends/pause 1000/playSound getNewSpecialItem/updateMinigame -2/switchEvent end" #!String
    healedSam: "playSound healSound/pause 500/speak Sam \"Gracias, @.\"/speak Sebastian \"...$s\"/pause 1000/playMusic none/message \"Sam carga y ataca a Xarth, liberando el Bastón de Solarion de sus manos y restaurando la paz y el orden en el mundo.\"/pause 500/playSound swordswipe/pause 400/playSound killAnimal/updateMinigame 9/updateMinigame -1/pause 1000/playSound getNewSpecialItem/updateMinigame -2/switchEvent end" #!String
    finalBossWizard: "pause 500/resetVariable/message \"El Señor Oscuro Xarth está murmurando un hechizo...\"/pause 500/question fork0 \"¿Qué haces?#Usar 'Rayo puro' contra Xarth.#Usar un 'Hechizo de protección' sobre tus compañeros.\"/fork castBeam/pause 800/playSound debuffHit/message \"Ha usado un 'Hechizo de protección' sobre Sam y Sebastian.\"/pause 500/playSound debuffSpell/updateMinigame -1/pause 1000/message \"Xarth ataca con rayos de energía oscura. Uno de ellos alcanza a Sebastian, ¡pero tu 'Hechizo de protección' hace que rebote hacia la cara de Xarth!\"/pause 800/playSound killAnimal/updateMinigame 9/updateMinigame -1/pause 800/message \"Xarth ha sido derrotado, y el Bastón de Solarion brilla apaciblemente. El orden en el mundo ha sido restaurado.\"/pause 1000/playSound getNewSpecialItem/addMailReceived savedFriends/updateMinigame -2/switchEvent end" #!String
    castBeam: "pause 500/message \"¡Antes de que puedas usar tu hechizo, Xarth ataca a tus compañeros con un haz de sombras!\"/pause 500/playSound flameSpell/pause 500/playSound flameSpellHit/updateMinigame -1/pause 800/message \"Sam y Sebastian son reducidos a cenizas...\"/pause 500/playSound yoba/pause 800/message \"Tu hechizo alcanza a Xarth en la cara.\"/pause 500/playSound killAnimal/updateMinigame 9/updateMinigame -1/message \"Suelta un grito y se convierte en polvo. Coges el Bastón de Solarion y lo sostienes en alto. La paz y el orden han sido restaurados en el mundo.\"/pause 1000/playSound getNewSpecialItem/updateMinigame -2/switchEvent end" #!String
    chargeAhead: "pause 500/message \"¡Cargas hacia delante, pero Xarth te esquiva y manda un haz de sombras hacia tus compañeros!\"/pause 500/playSound flameSpell/pause 500/playSound flameSpellHit/updateMinigame -1/pause 800/message \"Sebastian y Sam son reducidos a cenizas...\"/pause 800/message \"Atacas nuevo y alcanzas a Xarth con un buen golpe. Xarth grita y se convierte en polvo.\"/playSound swordswipe/pause 400/playSound killAnimal/updateMinigame 9/updateMinigame -1/pause 800/message \"Coges el Bastón de Solarion y lo sostienes en alto. La paz y el orden han sido restaurados en el mundo.\"/pause 1000/playSound getNewSpecialItem/updateMinigame -2/switchEvent end" #!String
    finalBossWarrior: "pause 500/resetVariable/message El Señor Oscuro Xarth está murmurando un hechizo...\"/pause 500/question fork0 \"¿Qué haces?#Cargar hacia delante, con tu espada en alto.#Usar tu escudo para proteger a tus compañeros.\"/fork chargeAhead/pause 1200/message \"Xarth usa 'Rayo de sombras' sobre Sebatian... ¡Pero alzas tu escudo justo a tiempo para reflejar el ataque!\"/pause 500/playSound debuffSpell/pause 400/playSound parry/updateMinigame -1/pause 1000/message \"Mientras Xarth prepara otro hechizo, cargas hacia delante y, con tu espada, acabas con su vida.\"/playSound swordswipe/pause 500/playSound killAnimal/updateMinigame 9/updateMinigame -1/pause 1000/message \"El Bastón de Solarion brilla apaciblemente mientras lo sostienes en alto. ¡El orden en el mundo ha sido restaurado!\"/pause 1000/playSound getNewSpecialItem/addMailReceived savedFriends/updateMinigame -2/switchEvent end" #!String
    leave: "pause 500/message \"Apartando de vuestra mente la inquietante mirada de los prisioneros, tú y tus compañeros subís rápidamente por las escaleras.\"/pause 800/playSound woodyStep/pause 400/playSound woodyStep/pause 400/playSound woodyStep/pause 500/switchEvent wizardDoor" #!String
    end: "playMusic Hospital_Ambient/pause 9000/viewport 5 5 true/pause 800/showFrame Sebastian 29/speak Sebastian \"¡Ey, no está mal!$7#$b#Acabar el primer escenario me tomó como tres o cuatro intentos.$7\"/emote farmer 32/pause 1000/speak Sebastian \"Gracias por venir... Nos vemos luego.$7\"/globalFade/viewport -1000 -1000/pause 1000/end" #!String

