    50/f Leah 500/p Leah: "breezy/9 8/farmer -50 -50 0 Leah 3 7 3/skippable/animate Leah false true 100 16 17 18 19 19 19 19 16/pause 100/playSound woodyStep/pause 800/playSound woodyStep/pause 800/playSound woodyStep/pause 800/warp farmer 7 9/playSound woodyStep/playSound doorClose/pause 300/stopAnimation Leah/pause 300/faceDirection Leah 1 true/emote Leah 16/speak Leah "¡Oh, hola @! Pasa, pasa."/move farmer 0 -2 3/faceDirection Leah 1/move farmer -2 0 3/pause 500/speak Leah "Estoy trabajando en una escultura."/pause 300/speak Leah "Ven. Mira esto."/pause 300/move farmer -1 0 3/move farmer 0 -1 0 3/move farmer -1 0 2/faceDirection Leah 3/pause 500/animate Leah false true 100 16 17 18 19 19 19 19 16/pause 100/playSound woodyStep/pause 800/playSound woodyStep/pause 800/playSound woodyStep/pause 800/playSound woodyStep/pause 600/stopAnimation Leah/showFrame Leah 19/speak Leah "¿Lo ves? Estoy revelando la esencia de la madera."/pause 500/showFrame Leah 12/faceDirection Leah 0/speak Leah "$q -1 null#Una vez pasas las capas exteriores, la verdadera naturaleza aparece...#$r -1 0 event_sculpt1#Pasa lo mismo con las personas.#$r -1 0 event_sculpt2#En realidad prefiero la madera al natural.#$r -1 -100 event_sculpt3#(creepy) ¿Podrías darme un beso?"/fork creepySexualPass/faceDirection Leah 3/pause 1500/faceDirection Leah 3/speak Leah "La primera vez que vine al valle era una niña. Estaba de vacaciones con mis padres.#$b#Sabía que volvería algún día... ¡Este lugar tiene tanto potencial artístico!"/faceDirection Leah 3/pause 500/emote Leah 28/speak Leah "Aunque tengo que admitir que... no es fácil pagar las facturas siendo artista.$s"/pause 1000/emote farmer 16/faceDirection Leah 0/question fork1 "#¿Por qué no haces una exposición de arte en la ciudad?#¿Por qué no vendes tus piezas por internet?"/fork internet/faceDirection Leah 0/speak Leah "Hmmm... Interesante. Supongo que eso podría empezar a hacer que Pueblo Pelícano fuese un destino artístico...$7"/faceDirection Leah 3/pause 700/speak Leah "Pero, ¿y si a nadie le gustan mis esculturas? Me hundiría..$s"/pause 500/speak Leah "...Tendré que pensármelo.$s"/faceDirection Leah 0/speak Leah "Bueno, gracias por venir por aquí, @."/pause 600/move farmer 4 0 2 true/globalFade/viewport -1000 -1000/addMailReceived LeahArtShowSuggestion/end dialogueWarpOut Leah "¿Una exposición de arte en el pueblo? Esa es una idea genial, @."" #!String
    internet: "speak Leah "Hmm... Supongo que es una buena idea... Pero primero necesito un ordenador.$7"/addMailReceived LeahInternet/faceDirection Leah 3/emote Leah 28/pause 500/speak Leah "Y bueno... Eso es caro.$s"/pause 1000/speak Leah "Me alegro de que hayas venido a visitarme..."/pause 600/move farmer 4 0 2 true/globalFade/viewport -1000 -1000/end warpOut" #!String
