    51/f Leah 1000/p Leah: "sadpiano/-1000 -1000/farmer 7 9 0 Leah 13 8 0/skippable/showFrame Leah 20/changeMapTile Front 14 7 1453/viewport 12 8/move farmer 0 -1 1/speak Leah "Kel...¿Cuántas veces tengo que decírtelo? ¡No quiero volver a la ciudad!$8#$b#Deja de llamarme... ¡No quiero volver a escucharte! *click*$8"/playSound openBox/faceDirection Leah 1/changeMapTile Front 14 7 1454/emote Leah 12/pause 1000/move farmer 4 0 1/faceDirection Leah 3/speak Leah "@...$6"/pause 300/emote Leah 28/speak Leah "¿Me has escuchado gritando por el teléfono?$s"/faceDirection Leah 2/move farmer 1 0 1/pause 1000/playMusic desolate/speak Leah "Era mi ex...$s"/faceDirection Leah 3/emote farmer 16/pause 600/speak Leah "Será mejor que te hable un poco del tema...$u"/pause 500/faceDirection Leah 2/pause 500/speak Leah "Teníamos un apartamento, en la ciudad.$u#$b#Hacía algunos trabajos por el día y me dedicaba a mis proyectos por la noche... Ganábamos el dinero justo.$u#$b#Él siempre me insistía en que volviese a la universidad a estudiar medicina o economía... Algo que diese mucho dinero.$a^Ella siempre me insistía en que volviese a la universidad a estudiar medicina o economía... Algo que diese mucho dinero.$a#$b#Supongo que el plan era ahorrar para llevar una vida normal. Ya sabes... Una casa en las afueras, niños, reuniones con la asociación de padres... Esas cosas.$u"/faceDirection Leah 3/speak Leah "No estaba preparada para ese tipo de vida, @... Tuve que marcharme. Así que llegué aquí, siguiendo mi sueño de ser artista."/pause 900/faceDirection Leah 2/speak Leah "$q 83 null#¿Fui una egoísta, @?$s#$r 83 0 event_parents1#No, tenías que hacerlo.#$r 83 0 event_parents2#No, y Kel parece idiota.#$r 83 -20 event_parents3#No, pero estarías mejor en la ciudad.#$r 83 -20 event_parents4#Sí, un poco.#$r 83 -20 event_parents5#Sí, pero es normal pensar en ti misma primero."/faceDirection Leah 3/fork angry/pause 200/fork LeahInternet internet2/fork LeahArtShowSuggestion artShowSuggest/speak Leah "Bueno, gracias por escucharme. Me alegro de tenerte aquí, en el pueblo."/pause 1500/globalFade/viewport -1000 -1000/end dialogueWarpOut Leah "Ey, gracias por escucharme pacientemente antes."" #!String
    584059/f Leah 2000/p Leah/n LeahInternet: "breezy/-1000 -1000/farmer 7 9 0 Leah 12 10 2/skippable/specificTemporarySprite leahLaptop/showFrame Leah 28/positionOffset Leah 0 12/viewport 11 9/move farmer 0 -1 1/move farmer 4 0 2/showFrame Leah 29/speak Leah "¡Ey! Ven a ver esto."/pause 500/showFrame Leah 28/move farmer 0 2 2/pause 400/speak Leah "Me he comprado un portátil y he abierto una tienda de arte online... como me dijiste."/pause 800/playSound Pickup_Coin15/showFrame Leah 29/pause 400/speak Leah "¿Has oído eso? ¡Significa que alguien acaba de comprar algo!$h"/showFrame Leah 28/emote Leah 40/speak Leah "Hmm... Ese tal 'Mr. K' sigue comprando todas mis esculturas.$7#$b#Supongo que será algún tío rico al que le encantan mis obras."pause 500/playSound Pickup_Coin15/pause 300/emote Leah 16/speak Leah "¡Guau! No voy a tener que preocuparme de la factura de la luz durante un tiempo después de esa venta...$6"/pause 800/showFrame Leah 29/speak Leah "Bueno... Gracias por darme esta idea, @. ¡Hasta ahora ha sido todo un éxito! Esto me va a permitir dedicarme al arte a tiempo completo.$h"/showFrame Leah 28/speak Leah "Ahora, perdona que te ignore... pero necesito retocar un poco estas plantillas de CSS...$7"/pause 500/playSound Pickup_Coin15/pause 1000/playSound Pickup_Coin15/globalFade/viewport -1000 -1000/end warpOut" #!String
    angry: "emote Leah 12/faceDirection Leah 1/speak Leah "Lo siento... No debería haberme cabreado.$s"/emote Leah 40/speak Leah "Quizá tengas razón y... mi vida hubiese sido más fácil de haberme quedado en la ciudad.$u#$b#Quizá sea mejor ser práctica y realista... Puede que mi carrera artística no sea un éxito, y pase mis últimos años en la miseria.$s"/pause 500/faceDirection Leah 3/pause 500/speak Leah "Bueno, gracias por escucharme. Me alegro de haberte conocido."/pause 1500/globalFade/viewport -1000 -1000/end warpOut" #!String
    internet2: "pause 50/speak Leah "He estado ahorrando dinero para comprar un ordenador... Ya sabes, para intentar vender mi arte por internet, como sugeriste."/emote farmer 32/speak Leah "¡Me encanta tener a alguien que se preocupe por mí!"/pause 1500/globalFade/viewport -1000 -1000/end warpOut" #!String
    artShowSuggest: "pause 50/speak Leah "He estado pensando en esa idea tuya de hacer una exposición.#$b#Estoy trabajando en algunas esculturas nuevas para la exposición... Estoy nerviosa, pero la idea de mostrarle mi trabajo a todos es muy emocionante.#$b#¡Me alegro de que apoyes la idea de convertir a Stardew Valley en un destino artístico, @!$h"/pause 500/end warpOut" #!String

