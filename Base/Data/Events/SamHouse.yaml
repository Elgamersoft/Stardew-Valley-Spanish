    95/e 93/k 94/t 1800 1950/i 136/y 2: "50s/6 15/farmer 4 19 0 Sam 17 13 0 Jodi 7 4 0 Kent 3 15 1/removeItem 136/removeQuest 22/pause 300/faceDirection Kent 2/speak Kent \"Hola, @. Por favor, entra.\"/move farmer 0 -3 0/speed Jodi 4/move Jodi 0 10 2/speak Jodi \"¡Ah, me alegro de que hayas venido, @! ¡Y has traido el pez! Fantástico.\"/move farmer 2 0 0/move farmer 0 -1 1/faceDirection Kent 1/faceDirection Jodi 1/speak Jodi \"¡Sam! ¿Puedes venir y limpiar el pescado?\"/pause 300/speak Sam \"...Síiii...$a\"/move Sam -5 0 3 true/proceedPosition Sam/stopAnimation farmer/doAction 12 14/move Sam 0 2 3 false/move Sam -4 0 3/faceDirection Jodi 2/pause 500/showFrame 35/addObject 7 15 136/playSound fishSlap/pause 800/stopAnimation farmer/speak Jodi \"Guau, es incríble... ¡Y huele a fresco! Muchas gracias por esto, @.#$b#Kent también ha pescado uno, ¡pero se come todo un pez él solo!$u\"/pause 200/faceDirection farmer 3/pause 1000/speak Kent \"Je je.$h\"/globalFade/viewport -1000 -1000/pause 1000/message \"Mmm... ¡Esa perca crujiente estaba deliciosa! El empanado estaba para morirse...\"/pause 500/message \"Casi me siento parte de la familia.\"/pause 1500/end warpOut" #!String
    94/e 93/k 95/t 1800 1950/i 136/y 1: "50s/6 15/farmer 4 19 0 Sam 17 13 0 Jodi 7 4 0/removeItem 136/removeQuest 22/speed Jodi 4/move Jodi 0 10 2/speak Jodi \"¡Oh, hola, @! ¡Pasa! ¿Huelo a pescado fresco?\"/move farmer 0 -3 1/move farmer 2 0 0/move farmer 0 -1 1/faceDirection Jodi 1/speak Jodi \"¡Sam! ¿Puedes venir y ayudar con la cena?\"/pause 300/speak Sam \"...Sí, mamá.$a\"/move Sam -5 0 3 true/proceedPosition Sam/stopAnimation farmer/doAction 12 14/move Sam 0 2 3 false/move Sam -4 0 3/faceDirection Jodi 2/pause 300/showFrame 35/addObject 7 15 136/playSound fishSlap/pause 800/stopAnimation farmer/pause 400/speak Jodi \"Guau, parece una perca de calidad, @. Muchas gracias por traerla.$h\"/pause 1000/globalFade/viewport -1000 -1000/pause 1000/message \"Mmm... ¡Esta perca crujiente estaba deliciosa! El empanado era de otro mundo...\"/pause 500/message \"Casi me siento parte de la familia.\"/pause 1500/end warpOut" #!String
    44/f Sam 500/p Sam: "sampractice/-1000 -1000/farmer 4 15 1 Sam 17 16 2 Sebastian 18 18 0/positionOffset Sebastian 32 -32/skippable/animate Sam false true 200 20 21/showFrame Sebastian 41/viewport 17 16 true/move farmer 8 0 0/pause 500/doAction 12 14/move farmer 0 -2 1/move farmer 4 0 2/pause 9000/stopAnimation Sam/showFrame Sebastian 8/pause 1000/faceDirection Sam 0/pause 800/speak Sam \"¡Oh, hola, @! Sebastian y yo estábamos 'improvisando'.\"/move farmer 0 3 1/faceDirection Sam 3/faceDirection Sebastian 3/speak Sam \"Queremos empezar un grupo, pero todavía no sabemos que tipo de música tocar. Hay demasiadas opciones.\"/pause 500/emote Sebastian 28/faceDirection Sam 2/pause 500/emote Sam 16/faceDirection Sam 3/speak Sam \"#$q 76 null#@... ¿Qué tipo de música te gusta?#$r 76 50 Event_band1#Música pop animada.#$r 77 50 Event_band1#Un sonido de rock experimental.#$r 78 50 Event_band1#Musica de baile, con mucha energía.#$r 79 50 Event_band1#Música country.\"/move Sam 0 2 1/speak Sam \"¿Qué te parece, Sebastian? ¿Deberíamos hacer eso?\"/pause 300/faceDirection Sebastian 0/pause 300/faceDirection Sebastian 3/speak Sebastian \"...Vale.\"/pause 500/faceDirection Sam 0/move Sam 0 -2 3/speak Sam \"Gracias por la ayuda, @. Con mi habilidad con la guitarra y la magia de Sebastian con el sintetizador, vamos a triunfar. ¡Estoy convencido!$h\"/faceDirection Sam 2/speak Sam \"Ahora solo hay que buscar a alguien que toque la batería...$u\"/pause 500/end" #!String
    46/f Sam 1000/p Sam: "playful/7 4/farmer 7 12 0 Sam 7 5 0 Jodi 17 7 0/skippable/move farmer 0 -6 0/faceDirection Sam 2/pause 300/speak Sam \"Oh, hola @. Estaba a punto de comer algo.\"/pause 500/speak Sam \"Eh, cogeré algo para ti.\"/faceDirection Sam 0/pause 500/playSound openBox/pause 500/faceDirection Sam 3/playSound dwop/specificTemporarySprite dropEgg/showFrame Sam 33/jump Sam/pause 1000/emote Sam 12/showFrame Sam 12/speak Sam \"Oh, no... Menudo lío.$s\"/speed Jodi 4/move Jodi -10 0 0/speak Jodi \"¿Qué ha sido ese ruido?\"/emote Jodi 16/speak Jodi \"*grito*$s\"/move Jodi -1 0 0/move Jodi 0 -1 0/speak Jodi \"¡Menudo desastre! ¿Qué ha pasado?$u\"/speak Sam \"$q 80 null#...Díselo, @.$s#$r 80 -10 event_snack1#A Sam se le cayó mientras me lo daba.#$r 80 50 event_snack2#Sam me lo pasó y se me cayó a mí.#$r 81 -50 event_snack3#Sam lo tiró a propósito. Pensaba que sería divertido.\"/pause 300/speak Jodi \"$p 80#Gracias por decirme la verdad, @. No hay problema.|¡¿Qué has hecho QUÉ, Sam?! ¡¿Qué pasa contigo?!$u\"/faceDirection Jodi 0/speak Sam \"Lo siento, mamá. Lo limpiaré.$s\"/emote Jodi 20/speak Jodi \"Gracias, cariño.$h\"/move Jodi 0 1 1/move Jodi 1 0 2 /faceDirection Sam 2 true/move Jodi 0 7 2 true/globalFade/viewport -1000 -1000/end dialogue Sam \"$p 81#Estoy enfadado contigo. No tengo ni idea de por qué has mentido de esa manera.$s|Siento lo que ha pasado antes.\"" #!String
    100/f Kent 750/p Kent/p Jodi: "none/6 5/farmer 7 12 0 Jodi 5 5 0 Kent 7 16 2/skippable/playSound cowboy_monsterhit/move farmer 0 -3 0/playSound cowboy_monsterhit/move farmer 0 -2 0/playSound cowboy_monsterhit/move farmer 0 -1 0/playSound cowboy_monsterhit/move farmer 0 -1 3/playSound cowboy_monsterhit/pause 200/faceDirection Jodi 1/speak Jodi \"¡Hola, @! Estoy haciendo palomitas.$h\"/pause 50/playSound cowboy_monsterhit/pause 79/playSound cowboy_monsterhit/pause 100/playSound cowboy_monsterhit/pause 26/playSound cowboy_monsterhit/pause 39/playSound cowboy_monsterhit/pause 50/playSound cowboy_monsterhit/pause 110/playSound cowboy_monsterhit/pause 59/playSound cowboy_monsterhit/speak Kent \"¡¡¡AAAAAHHHHHHH!!!$u\"/faceDirection Jodi 2 true/faceDirection farmer 2 true/speed Kent 4/playSound cowboy_monsterhit/move Kent 0 -1 0/speed Kent 4/playSound cowboy_monsterhit/move Kent 0 -2 0/speed Kent 4/playSound cowboy_monsterhit/move Kent 0 -1 0/speed Kent 4/playSound cowboy_monsterhit/move Kent 0 -2 0/speed Kent 4/playSound cowboy_monsterhit/move Kent 0 -1 0/speed Kent 4/playSound cowboy_monsterhit/move Kent 0 -3 0/playSound cowboy_monsterhit/pause 50/playSound cowboy_monsterhit/pause 100/playSound cowboy_monsterhit/pause 80/playSound cowboy_monsterhit/speak Kent \"Ese sonido...$s\"/playSound cowboy_monsterhit/pause 70/playSound cowboy_monsterhit/pause 100/playSound cowboy_monsterhit/pause 180/playSound cowboy_monsterhit/emote Kent 12/faceDirection Kent 3/speak Kent \"¡Deberías saber que ese sonido me recuerda a la guerra!$u\"/pause 50/playSound cowboy_monsterhit/pause 75/playSound cowboy_monsterhit/faceDirection Jodi 0/playSound openBox/pause 400/faceDirection Jodi 2/pause 500/playMusic desolate/faceDirection Kent 2/pause 800/showFrame Kent 16/pause 800/speak Kent \"...Perdí a un montón de buenos amigos en esas malditas trincheras.$s\"/pause 800/emote Jodi 28/pause 500/speak Jodi \"Pero, cariño... Antes de que te fueras te encantaban las palomitas.$s\"/pause 500/showFrame Kent 0/pause 500/pause 800/speak Kent \"...Las cosas cambian.\"/pause 600/faceDirection Jodi 1/pause 400/move Jodi 1 0 1/speak Jodi \"*susurrando* @... ¿Puedes decirle algo?$s\"/pause 300/faceDirection farmer 3/pause 500/faceDirection farmer 2/pause 500/faceDirection Kent 0/pause 300/speak Kent \"$q 215 null#(Decirle algo a Kent)$s#$r 215 -25 event_popcorn1#Jodi tiene la culpa... Debería haberlo sabido.!#$r 215 50 event_popcorn2#Sé que estás sufriendo... pero no culpes a tu esposa.#$r 215 -50 event_popcorn3#(Mentir) Yo tengo la culpa... Yo pedí las palomitas.\"/pause 900/faceDirection Kent 2/pause 700/emote Kent 28/pause 600/speak Kent \"...$s#$b#Lo siento, cariño. No podías saber que el sonido de las palomitas me afectaría así.\"/pause 700/move Jodi 0 1 1/speak Jodi \"No pasa nada, cariño.$s#$b#Lo último que quiero es que estés triste. A partir de ahora haré todo lo que pueda para mantenerte animado.\"/pause 500/faceDirection Kent 3/pause 1000/end dialogue Kent \"Me alegro de que te lleves bien con mi familia, @. Lo siento, por como me he comportado antes.\"" #!String
