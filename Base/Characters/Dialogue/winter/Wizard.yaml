content:  #!Dictionary<String,String>
  1: "Ah, si. predije que vendrías hace algún tiempo, joven @.#$e#De todas maneras, al final tu destino está en tus propias manos." #!String
  Mon: "He visto algunas cosas acerca de tu futuro, joven @. Si te las contara, podrían haber graves consecuencias." #!String
