  Wed: "Lleva años de estudio entender el idioma de los elementales.#$e#De hecho, hablar su idioma requiere una vida entera de dedicado esfuerzo.#$e#Ahora, si me disculpas...$s" #!String
  Thu: "Muchos misterios nos rodean, curioso @. Debes ser paciente si deseas descubrirlos." #!String
  Fri: "Los pueblerinos me temen.#$e#Es una desgracia, pero supongo que los humanos siempre temen a lo desconocido." #!String
  Sat: "Estás sobre un potente campo mágico.#$e#Construí mi choza aquí a propósito, sabes." #!String
  Sun: "A veces observo a los aldeanos en secreto.#$e#Tengo la esperanza de encontrar un aprendiz. Algún día dejaré este plano mortal, pero mi búsqueda arcana debe continuar." #!String

