content:  #!Dictionary<String,String>
  Mon: "Me encanta la forma en que todo se ve cuando está cubierto de nieve fresca." #!String
  Tue: "Hace bastante frío en mi pequeña cabaña.$s#$e#Solo tengo que acurrucarme bajo una enorme manta, y ya estoy bien.$h" #!String
  Wed: "¡Vi un conejo de nieve esta mañana temprano! ¿Son raros, no? #$e#¿Has visto algunos conejos salvajes? ¡Son muy lindos!" #!String
  Thu: "Estoy teniendo un tiempo difícil para encontrar alimentos frescos para comer.#$e#He estado comiendo mucho pan.$s#$e#Oh bueno. Es mejor que nada, ¿verdad?" #!String
  Thu6: "*Suspiro*... Es difícil conseguir alimentos frescos en invierno.#$e#Apostaría que tu granja está hasta arriba de comida, ¿verdad?" #!String
  Fri: "El tiempo parece moverse más lento aquí.#$e#Cuando vivía en la ciudad, el año pasó muy rápido." #!String
  Fri6: "Hola, @. ¿Sueles pasar frío en tu granja?#$e#Pásate por mi cabaña si te apetece acurrucarte bajo una de mis mantas.$h" #!String
  Sat: "Hola. ¿Necesitas algo?" #!String
  Sat2: "Hola, @. ¿Hay algo de lo que necesites hablar?" #!String
  Sat8: "Granjero suena muy divertido. Me gustaría intentarlo... algún día.$l" #!String
  Sun: "Me gusta pasarme el día tan solo trabajando en mis esculturas, ahora y siempre.#$e#¿Alguna vez te tomas el día libre?" #!String
  event_parents1: "No, eso no es cierto. En realidad les gusta mucho el arte.$s" #!String
  event_parents2: "Sí... Supongo que tienes razón. Solo deseo que pudieran entender cómo me siento.$s" #!String
  event_parents3: "Oh, ¿eso es lo que crees?$a" #!String


