content:  #!Dictionary<String,String>
    1: "¡Hola! Soy el dueño del salón. Bienvenido a la ciudad.#$e#Pásate por aquí si necesitas algún refresco.$h" #!String
    Mon: "Sí, sé mucho acerca de las personas que viven aquí.#be#Esa es una de las ventajas de ser el tabernero.$h#$e#A veces escucho demasiado..." #!String
    Tue: "Vendo platos diferentes cada semana, ¡así que asegúrate de pasar a mirar de vez en cuando!#$e#Podrías probar algo espectacular.$h#$e#Avísame si tienes algún tipo de alergia.$s#$e#Vale, nos vemos." #!String
    Wed: "Emily ha estado trabajando aquí desde hace un tiempo. ¡No se lo que haría sin ella!#$e#Odiaría tener que limpiar todas esas ollas yo solo.$s#$e#¡Trabajo en equipo!" #!String
    Thu: "Pam y Clint vienen al salón casi todas las noches.#$e#Probablemente me arruinaría si dejaran de venir.$h#$e#¡Así que trata de no espantarlos!" #!String
    Thu6: "Clint viene al salón casi todas las noches y se sienta en la misma mesa.#$e#Algunas veces mira de reojo a Emily y se pone nervioso. Mmm.#$e#Quizás por eso viene tanto. Bueno, eso significa más ganancias para mi." #!String
    Thu8: "Pam viene al salón casi todas las noches a beber cerveza, demasiada.#$e#Quizás debería decirle que pruebe uno de mis nuevos 'sorbetes' de fruta.#$e#Bueno, no debería juzgar a mis clientes." #!String
    Fri: "Hola @. ¿Quieres algo de beber?" #!String
    Fri4: "No bebas mucho vino o acabarás como yo.$h#$e#Solo bromeaba.#$e#Aunque me gusta el sabor de esa cosecha de Stardew Valley.$h" #!String
    Sat: "¿Te gusta cocinar @?#$e#Si tienes una cocina y algunas recetas, puedes cocinar algunos platos útiles.#$e#Las comidas caseras pueden ser grandes regalos, también." #!String
    Sun: "Hoy he dormido demasiado...#$e#¡Probablemente me haya pasado la mitad de mi vida durmiendo!#$e#Supongo que necesito un despertador. Uf." #!String

