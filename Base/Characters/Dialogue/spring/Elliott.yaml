content:  #!Dictionary<String,String>
    1: "Ah, el nuevo granjero que todos esperábamos. Soy Elliott.^Ah, el nuevo granjero que todos esperábamos. Soy Elliott.#$e#Un placer conocerte." #!String
    Mon: "Yo soy relativamente nuevo en el pueblo, ¡pero me siento como en casa!$h#$e#Llegué aquí hace sólo un año." #!String
    Mon4: "Espero que consideres este lugar como 'tu hogar'." #!String
    Tue: "Te sugiero que pases un tiempo estudiando las nubes y las olas. Quizás descubras algo nuevo.#$e#Bueno, debería volver al trabajo." #!String
    Tue6: "El dulce rozamiento del bolígrafo con el papel es la música de mi alma.$u#$e#Por eso escogí esta playa como mi hogar, así podría tener paz y tranquilidad para hacer mi trabajo." #!String
    Wed: "El bosque es un lugar maravilloso. ¿Has estado allí?" #!String
    Wed8: "Lo siento, hoy estoy cabreado. Desearía tener más seguridad sobre el futuro. No quiero hacerme viejo como un solitario ermitaño en esta playa...$s" #!String
    Thu2: "He estado pensando en escribir una novela...#$e#Quiero lograr hacer algo grande antes de que sea demasiado tarde.$h" #!String
    Thu6: "A veces me pregunto si tan solo tengo una imagen exagerada de mi mismo y ninguna habilidad...$s#$e#No... No estoy buscando cumplidos." #!String
    Thu8: "El otro día, mientras llovía, me pareció haber visto a un hombre extraño en la playa.#$e#Cuando parpadeé, ya no estaba.$s" #!String
    Thu: "Hola @.#$e#¿Estás bien?" #!String
    Fri: "Lo siento, se que quizás sea un poco extraño que yo te hable de esto, pero a veces me pregunto si estoy haciendo lo correcto con mi vida...#$q 23/24 Fri_old#Sólo basándote mi apariencia, ¿qué pensarías que soy?#$r 23 5 Fri_23#Un pirata.#$r 24 -5 Fri_24#Un cocinero de baja categoría.#$r 24 -5 Fri_24#Un viejo verde.#$r 23 5 Fri_model#Un modelo.#$r 24 -10 Fri_rude#Un niño tonto esforzándose demasiado por caer bien." #!String
    Fri_old: "$p 23#Pero con ánimos de buena gente como tú, me siento mejor.$h|Supongo que es imposible saberlo...$s" #!String
    Fri_23: "¿Una vida de aventura en alta mar? Creo que podría vivir con eso.$h" #!String
    Fri_24: "¡Dios mio! No es lo creía que dirías...$s" #!String
    Fri_rude: "¡Por Dios! Debes ser la persona más grosera que he conocido...$s" #!String
    Fri_model: "¿Un modelo...? ¡Oh! Bueno, Umm... gracias. Es muy amable de tu parte...$h" #!String
    Sat: "Ten cuidado... puede que en mi cabaña haya arañas al acecho." #!String
    Sat6: "Algunas personas son tímidas. Sigue mostrando interés en ellos y conseguirán sentirse cómodas contigo.#$e#A todos nos gusta tener amigos, incluso a ese herrero gruñón." #!String
    Sun: "Hola. Espero que todo esté yendo como esperabas." #!String
    Sun4: "Visítame cuando te apetezca.$h" #!String
    Sun6: "Oh, ¡@! Estaba esperando que aparecieras por aquí.#$e#Siempre es un placer verte.$h" #!String
    event_idea1: "Suena interesante... Lo tendré en cuenta." #!String
    event_toast1: "Bueno... Está bien.#$b#¡Brindemos por @!" #!String
    event_toast2: "¡Es una gran idea!$h#$b#¡Brindemos por nosotros!" #!String
    event_toast3: "Puff... olvídalo.$a" #!String

