content:  #!Dictionary<String,String>
    1: "¡Hola! Debes ser el nuevo granjero del que todo el mundo habla. Soy Maru.^¡Hola! Debes ser la nueva granjera de la que todo el mundo habla. Soy Maru.#$e#Es un placer conocerte." #!String
    Mon: "Todo parece tan fresco en la primavera...#$e#¡Es como vivir en un gran cuenco de deliciosa ensalada!$h#$e#¿Sí...?" #!String
    Tue: "¿Has conocido a mi mamá? Es la carpintera local." #!String
    Wed: "Los viernes trabajo en la clínica de Harvey.#$b#¡Dice que le gusta tenerme cerca cuando su equipo médico se vuelve loco!$h#$e#Ser granjero debe ser bastante más fácil, ¿eh?" #!String
    Thu: "¡Mi plan es pasar mucho tiempo con mi telescopio este verano!#$q 0/1/2 Thu_01_old#¿Qué opinas del espacio?#$r 0 0 Thu_0#Está bien, supongo.#$r 1 30 Thu_01_01#¡Es tan interesante!#$r 2 -30 Thu_01_02#Es deprimente." #!String
    Thu_01_old: "$p 1#Eh, ya que te gusta el espacio podriamos hacer una pequeña fiesta para mirar las estrellas este verano.$h|Lo siento, probablemente te estoy deprimiendo con mi charla sobre el espacio." #!String
    Thu_0: "Supongo que no todo el mundo se emociona tanto con esto como yo. Está bien." #!String
    Thu_01_01: "¿También piensas así? ¡Eso es genial!$h" #!String
    Thu_01_02: "¿Deprimente? Um... Supongo que cada uno tiene sus propios intereses.$s" #!String
    Fri: "¿Conoces a mi papá, Demetrius? Es científico. Es muy divertido ayudarle en el laboratorio." #!String
    Sat: "Hola, perdona si parezco malhumorada... Estoy un poco cansada por el trabajo de ayer. ¡Tuve que cargar diez cajas de archivos médicos hasta el ático!" #!String
    Sun: "¡Hola!#$q 3/4 Sun_01_old#¿Te diviertes trabajando en la granja?#$r 3 0 Sun_01_01#Sí.#$r 4 0 Sun_01_02#No." #!String
    Sun_01_old: "$p 1#Hola, ¡esta semana has avanzado mucho en la granja! Parece que las cosas te van bien.$h|Otra agotadora semana en la granja, ¿eh? Debe haber mucho trabajo...$s" #!String
    Sun_01_01: "¡Genial! Me alegra que te diviertas.$h" #!String
    Sun_01_02: "¡Huy! Lo siento. ¿Alguna vez has pensado en hacer algo diferente a la agricultura?$s" #!String
    Tue2: "Pasa por nuestra casa cuando necesites mejorar tus edificios.#$e#Siempre es bueno tener visita." #!String
    Fri4: "Mi mamá es carpintera y mi papá científico. Supongo que tiene sentido que sea una inventora." #!String
    Mon6: "Me gusta como huele el aire hoy.#$e#¿Es raro?" #!String
    Wed8: "I work at Harvey's clinic on Fridays.#$e#Es simpático, pero no es mi tipo..." #!String
    Thu10: "¡Oh @! ¿Hay algo de lo que quieras hablar conmigo? #l" #!String
    Event_Hospital_1: "¡Por supuesto que notará la diferencia! ¡Esta muestra está completamente arruinada!" #!String
    Event_Hospital_2: "Vale. Te culparé a ti entonces." #!String
    Event_Hospital_3: "Tienes razón. Debería decirle la verdad." #!String
    Event_Space1: "Es increible, ¿Verdad?" #!String
    Event_Space2: "Supongo que puedes verlo de esa manera...#$b#Pero sigue siendo magnífico, ¿no?" #!String
    Event_Cut1: "¿Oh, no? Bien, eso me hace sentir un poco mejor." #!String
    Event_Cut2: "¡Oh, no! Lo siento, de verdad, perdona.$s" #!String

