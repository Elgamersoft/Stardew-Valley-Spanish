content:  #!Dictionary<String,String>
    1: "Camino un montón. Es un buen ejercicio y te da tiempo para pensar.$u#$e#Ah, y encantada de conocerte.$h#$e#Adiós." #!String
    Mon: "Hoy los árboles están radiantes, ¿verdad?#$q 21/22 Mon_old#Bueno, ¿por qué te hiciste granjero?^Bueno, ¿por qué te hiciste granjera?#$r 21 -5 Mon_21#Quiero conseguir un montón dinero.#$r 22 5 Mon_22#It's more \"real\" than living in the city.#$r 21 0 Mon_21#Me parecía divertido.#$r 22 5 Mon_22#Quería conectar con la naturaleza." #!String
    Mon_old: "$p 21#¿Y estás consiguiendo todo el dinero que esperabas?|La llamada de la naturaleza te trajo aquí, así que estoy segura de que lo entenderás.$u#$e#Pasar tiempo en la naturaleza es muy gratificante.Spending time in nature is very rewarding." #!String
    Mon_21: "Um... Eso parece un poco superficial, ¿no?$s" #!String
    Mon_22: "¡Esa también es una muy buena razón para venir aquí!$h" #!String
    Tue4: "Hola. Oh, ¿quieres hablar?#$e#La belleza de este lugar me dá ideas para crear arte.#$e#No intento ganar dinero con el arte. Es sólo una necesidad que tengo.$u#$e#La agricultura parece una profesión muy gratificante. ¡Haces crecer comida deliciosa para todos!$h#$e#Probablemente estés ocupado. Perdón.^Probablemente estés ocupada. Perdón.$u" #!String
    Tue: "Hola vecino.^Hola vecina.#$e#Ambos vivimos en las afueras del pueblo. ¿Significará eso algo?" #!String
    Wed: "Pisé sin querer un bicho.$s#$e#Imagino que es imposible no causar ese tipo de destrucción.#$e#Tendré más cuidado la próxima vez." #!String
    Wed6: "Me encanta estar rodeada de animales, son tan inocentes.#$e#Espero que estés criando muchos animales en tu granja.$h" #!String
    Wed8: "¡Hola @! Estaba pensando en tí y tu granja.#$e#Imaginaba cómo de gratificante debe ser recoger una gran cosecha.$h#$e#Aunque, no estaría mal tener ayuda, ¿no?$l" #!String
    Thu: "Si sabes buscar bien, encontrarás muchos alimentos en esta zona.#$e#He tenido ensaladas frescas casi todos los días.$h#$e#Me pregunto si a las plantas les molestará que les quite las ojas...$s" #!String
    Thu6: "Me gusta encontrar alimentos. Algundía te haré una ensalada.$h" #!String
    Fri: "Podrías pasarte una vida para tratar de conocer a todos en este pueblo tan pequeño.#$e#Es más fácil trabar amistad con los árboles. Tampoco es que tengan mucho que decir.$h" #!String
    Fri2: "No podríamos sobrevivir sin la naturaleza. Es bueno recordarlo." #!String
    Fri4: "Hola @. Bonito día, ¿no?#$e#Pásate por mi casa si necesitas hablar.$h" #!String
    Sat: "Las manzanas son crujientes y frescas, como la primavera.#$e#Perdona, pensaba en voz alta.$u#$e#Bueno, nos vemos." #!String
    Sat8: "Trabajar en una granja parece tan divertido. Me gustaría intentarlo algún día.$l" #!String
    Sun: "Voy a trabajar en mis esculturas.$u#$e#Me gustan porque existen en las tres dimensiones.#$e#Bueno, seguro que tienes que regar las plantas o algo. Adiós." #!String
    Sun8: "Si encuentras algo interesante en las maderas flotantes, podría usarlo para mis esculturas.#$e#Sería un bonito gesto que me las dieras.$l" #!String
    event_parents1: "No, eso no es verdad. A ellos les encanta el arte.$s" #!String
    event_parents2: "Sí... Supongo que tienes razón. Es sólo que me gustaría que supieran cómo me siento.$s" #!String
    event_parents3: "Oh, ¿eso es lo que piensas?$a" #!String

