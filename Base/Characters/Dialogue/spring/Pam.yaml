content:  #!Dictionary<String,String>
    1: "Eh, tú. Mi nombre es Pam.#$e#No seas idiota y nos llevaremos bien." #!String
    Mon: "Comería más sano si me lo pudiera permitir, ¿sabes?.#$e#Oye, probablemente tengas un montón de cultivos riquísimos creciendo en tu granja, ¿Eh?" #!String
    Tue: "¡Oye, tú! No te fisgonees por mi caravana cuando no estoy, ¿Entendido?$u#$e#Lo siento, pero debo ser precavido con los extraños." #!String
    Tue2: "Estaba leyendo el periódico esta mañana hasta que me deprimí.#$e#\"Mantén la cabeza bien amueblada y estarás bien\".#$e#Es lo que mi papá solía decir. Je je je.$h" #!String
    Wed: "Llevo una temporada difícil. Me han despedido de mi trabajo como conductora de autobús.$s#$e#Si recuperara mi trabajo podría llevarte al desierto." #!String
    Thu: "Mi casa no es bonita, pero por lo menos está junto al río.#$e#Penny es mi hija. Compórtate con ella o déjala en paz." #!String
    Thu4: "Mi casa no es bonita, pero por lo menos está junto al río.#$e#Penny es mi hija. Compórtate con ella o déjala en paz.#$e#Penny dice que paso demasiado tiempo en el Salón de Gus...$s" #!String
    Fri2: "He estado pensando... Me gustaría tener una afición. Algo mejor que hacer en lugar de ir al Salón de Gus todas las noches.#$e#¿Tienes alguna idea?#$e#¿Un álbum de recortes? ¿Qué es eso?#$e#...Eh, quizás juegue a las damas yo sola." #!String
    Fri: "El último granjero que vivió aquí fue muy conocido por todo el pueblo.#$e#Te han dejado el listón muy alto, chico.^Te han dejado el listón muy alto, chica." #!String
    Sat: "Asegúrate de limpiarte las botas antes de entrar a mi casa.$u#$e#Es un fastidio limpiarlo, ya deberías saberlo." #!String
    Sat4: "Ojalá un grupo de duendecillos apareciera en mi casa por la noche para arreglarla.Jajajajaja.$h#$e#Iría a por algunos nabos...#$e#Si mis piernas no me dolieran tanto iría a las montañas de vez en cuando." #!String
    Sun: "¿Eres amigo de Gus? Es muy buena persona.^¿Eres amiga de Gus? Es muy buena persona." #!String
    event_credit1: "¡Oye, vigila tu lengua! ¡Nadie me dice qué hacer!$u" #!String
    event_credit2: "...¿Es cierto? ¡Eso es horrible!$s#$b#...Oh.$s" #!String

