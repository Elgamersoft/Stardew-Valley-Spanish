content:  #!Dictionary<String,String>
    Mon: "Hola @. Ese es tu nombre, ¿cierto?" #!String
    Mon2: "Me siento responsable de la salud de toda esta comunidad. Puede ser estresante a veces.#$e#Es una comunidad muy pequeña, así que puedo entablar una buena relación con mis pacientes." #!String
    Mon6: "Me gustaría quedarme en Stardew Valley por un tiempo @. Realmente me siento involucrado en la comunidad.#$e#Sienta bien saber que eres útil." #!String
    Mon10: "¡Oh! Hola @. ¿Tienes... alguna pregunta médica?$l" #!String
    Tue: "Pasa por mi oficina si alguna vez te sientes enfermo.^Pasa por mi oficina si alguna vez te sientes enferma.#$e#Aunque eres joven. Probablemente no haga te haga falta." #!String
    Tue8: "No trabajes en exceso @. ¡Órdenes del médico!#$e#Tu salud es importante para mí.$l" #!String
    Wed4: "Me gustaría llegar a conocerte mejor, @. Dejemos de lado nuestra relación médico-paciente.#$e#Bueno, háblame de tí.$h" #!String
    Wed6: "Es bueno tener amigos en el pueblo.$h" #!String
    Wed8: "¡@! Tienes un brillo muy saludable. Eso es bueno.$h" #!String
    Wed: "Recuerda cubrirte la boca cuando estornudes.#$e#Luego, asegúrate de lavarte las manos." #!String
    Thu8: "Es mucho trabajo, ser médico. No como tan bien como debería.$s#$e#Creo que sería más fácil si no viviese solo.$l" #!String
    Thu: "La nutrición es importante, así que asegúrate de comer bien.#$e#La comida casera es la mejor. ¿Tú cocinas?" #!String
    Fri: "Es un día hermoso, ¿no crees?#$e#Ojala tuviera menos trabajo.$s" #!String
    Sat: "Hola @. ¿Puedo hacer algo por ti?#$e#Cuídate." #!String
    Sat4: "Vine aquí porque me gustaba el ambiente del pueblo.#$e#He llegado a amarlo de verdad.$h" #!String
    Sat8: "*Suspiro*... Estoy empezando a sentirme viejo, @.#$e#Pero si lo intento, puedo mantener una perspectiva juvenil en la vida, ¿cierto?$h#$e#Creo que me ayuda que tú estés cerca.$l" #!String
    Sun: "Um... Estoy luchando para llegar a fin de mes. No tengo suficientes pacientes.#$e#Supongo que debería intentar conseguir pacientes de los pueblos vecinos..." #!String
    Sun6: "@... ¿Qué voy a hacer si no puedo mantener mi clínica más?$s#$e#No puedo abandonarlos a todos." #!String
    event_george1: "Gracias @.$h#$b#Como ves, George, sólo estoy tratando de ayudarte." #!String
    event_george2: "*Suspiro*$s#$b#Mira, George. Si quieres comportarte así, voy a tener que contarselo a tu esposa. No creo que ella se vaya a poner contenta." #!String
    event_heart1: "¡Oh! Los hospitales te ponen nervioso, ¿eh?#$b#Solo trata de relajarte. Estoy aquí para ayudar.$h" #!String
    event_heart2: "Está bien. Tiene sentido." #!String
    event_heart3: "Um. Está bien... si tu lo dices.$s" #!String
    event_grave1: "...Tienes razón.#$b#...Gracias." #!String
    event_grave2: "*Suspiro*$s" #!String

