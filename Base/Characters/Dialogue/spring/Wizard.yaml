    Wed: "Toma años de estudio para entender el lenguaje de los elementales.#$e#Para poder hablar su idioma requiere una vida de gran dedicación.#$e#Ahora, si me disculpas...$s" #!String
    Thu: "Muchos misterios nos rodean, curioso @. Debes ser paciente si deseas descubrirlos." #!String
    Fri: "Los ciudadanos me temen.#$e#Es lamentable, pero supongo que los humanos siempre temen a lo desconocido." #!String
    Sat: "Estás parado encima de un potente campo mágico.#$e#Yo construí mi refugio aquí apropósito, sabes." #!String
    Sun: "Aveces observo a los ciudadanos en secreto.#$e#Tengo la esperanza de encontrar un aprendiz. Algún día dejaré este plano mortal, pero mi búsqueda arcana debe continuar." #!String

