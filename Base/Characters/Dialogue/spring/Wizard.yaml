content:  #!Dictionary<String,String>
    1: "Ah, si. Predije tu llegada hace algún tiempo, joven @.#$e#Como sea, al final tu destino se encuentra en tus propias manos." #!String
    Mon: "He visto algunas cosas acerca de tu futuro, joven @.#$e#Si te las contara, podrían haber graves consecuencias$s" #!String
