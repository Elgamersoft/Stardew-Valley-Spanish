content:  #!Dictionary<String,String>
    1: "¡Hola! Soy Jodi. Bienvenido a mi humilde y pequeño hogar.^¡Hola! Soy Jodi. Bienvenida a mi humilde y pequeño hogar.#$e#Sam es mi hijo." #!String
    2: "Mi marido Kent es un soldado que trabaja en el extranjero, por eso no esta aquí ahora mismo.#$b#Sé que volverá sano y salvo una vez terminado su servicio.#$e#¿Necesitas algo?" #!String
    7: "La otra noche fui al Altar de Yoba para pedir que mi marido regrese sano y salvo.#$e#La casa parece tan triste sin él...$s#$e#Lo siento, ya estoy divagando otra vez...$s" #!String
    Mon: "Mantener un hogar es un trabajo difícil$s#$e#¡Pero alguien tiene que hacerlo!#$e#¿Sí?" #!String
    Tue: "¿Qué? ¿Son las %time ya? ¡Dios mío!#$e#¡Todavía tengo muchas cosas que hacer!$s" #!String
    Wed4: "Me gustaría poder pasar más tiempo afuera, pero hay mucho trabajo por hacer.#$e#Empecé a usar guantes de goma para mantener mis manos suaves.#$e#Cuanto más viejo te haces, más trabajo tienes que hacer para mantenerte saludable.#$e#Bueno, ¡Adiós!" #!String
    Wed: "Um, sí. Hace buen tiempo, ¿eh? Lo siento, no sé de que hablar." #!String
    Thu6: "Como pasa el tiempo. *suspiro*#$e#Recuerdo cuando Sam era un bebé con pañales.Era un niño tan lindo.$s#$e#No le digas que te lo dije.$h#$e#Te debe gustar hablar conmigo, ¿eh?" #!String
    Thu: "Así que eres granjero, ¿eh? Interesante.^Así que eres granjera, ¿eh? Interesante.#$e#Nunca he conocido a alguien así antes." #!String
    Fri: "Hoy me estoy tomando un descanso de las tareas.$h#$e#Si no paso un rato fuera, ¡me voy a volver loca!#$e#Además, no quiero que se me debiliten las piernas." #!String
    Sat: "Hola.#$e#¿Necesitas algo?" #!String
    Sat4: "Estoy tan contenta de que estés tratando de mejorar esa vieja granja.#$e#¡Aportará mucho a la comunidad cuando lo tengas todo en orden!$h#$e#Sin embargo, vas a tener que trabajar mucho.#$e#Adiós." #!String
    Sun: "*Bostezo*.... Podría ir a echarme una buena siesta." #!String

