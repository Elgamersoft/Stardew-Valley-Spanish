content:  #!Dictionary<String,String>
    1: "¡Buenas! Espero que te sientas cómodo en nuestro pequeño pueblo.^¡Buenas! Espero que te sientas cómoda en nuestro pequeño pueblo." #!String
    Mon: "Es buena temporada para la jardinería.#$e#Me gusta plantar varios tipos de flores en esta época.$h" #!String
    Tue: "Tan solo tienes que colocar lo que quieras vender en la caja de envío que hay cerca de tu casa.#$e#Siento curiosidad por ver el tipo de cosas que dejas en ella." #!String
    Tue2: "Al principio de cada estación tendrás que quitar los cultivos muertos de la anterior. Es más fácil con una espada, pero también puedes usar un pico." #!String
    Wed: "Suelo estar muy ocupado con asuntos importantes del pueblo, asé que lo sie- ~RIIIING~#$b#¿Diga? ¡Sí! ¿Puedo dejarte en espera un segundo?$u#$b# (¡Perdón @, tengo que atender esta llamada!)#$e#Uh ajá... Sí... Bien, ¡eso parece perfecto!$u" #!String
    Wed_4: "Mantengamos esto entre nosotros... pero %rival me parece un poco falso." #!String
    Thu: "El salón se anima bastante por la noche.#$e#Me gusta ir más o menos una vez a la semana para ponerme al día." #!String
    Fri: "Espero que las cosas te esten yendo bien en la granja." #!String
    Sat: "Todos parecen un poco más felices los fines de semana, ¿no crees?#$e#¡Creo que es bastante obvio el porqué!$h#$e#Yo, sin embargo, trabajo toda la semana." #!String
    Sun: "¡He sido alcalde de Pueblo Pelícano durante más de veinte años!#$e#Nadie más se presenta para alcalde en las elecciones. Me gusta pensar que es porque lo estoy haciendo bien.#$e#Me gusta ser el alcalde." #!String
    event_secret1: "Gracias @. Nunca lo olvidaré." #!String
    event_secret2: "*Sollozo*... No creo que seas capaz...$s#$b#Eres malo.$s^Eres mala.$s" #!String

