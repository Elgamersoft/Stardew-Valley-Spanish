content:  #!Dictionary<String,String>
    1: "Hola, me llamo Marnie.#$e#Soy la dueña de la tienda de animales del pueblo. Ven a verme si necesitas ganado o pienso.$h" #!String
    Mon: "Me encantan los animales Sr. @, será mejor que los trates bien o ¡iré a por tí!^Me encantan los animales Ms. @, trátalos bien y ¡seremos buenas amigas!" #!String
    Mon4: "Los animales son tan inocentes, tan dulces. Si no cuidas de ellos, ¿quién lo hará?$s#$e#Solo espero que mis gallinas no se molesten demasiado cuando me llevo sus huevos.$s" #!String
    Thu_2: "Ya llevas un tiempo por aquí. Bueno, ¿qué tal va tu gallinero?#$e#Cuidar de los animales es fácil mientras no te olvides de ellos.$h" #!String
    Tue: "Mi sobrino Shane ha estado viviendo conmigo estos últimos meses.#$e#Él me ayuda con las gallinas, así que no me quejo." #!String
    Wed: "Puedes hacer pienso de maíz o trigo.#$e#O puedes comprármelo a mí, ¡por supuesto!$h#$e#Podría usar el dinero...$u#$e#Adiós." #!String
    Thu: "Hola. ¿Necesitas algo?#$e#Puede que más adelante consiga algunos animales distintos.#$e#Aunque, necesitaré asegurarme de que hay un mercado para ellos, así que tendrás que probar tu habilidad con los animales primero.#$e#Sigue tratando a tus animales con respeto y todo irá bien." #!String
    Fri: "Puedes encontrarme en el salón la mayoría de las noches.#$e#Los animales son una gran compañía, pero también necesito pasar el rato con gente." #!String
    Fri4: "Creo que le gusto a alguien del pueblo. *Risita*$h#$e#No se lo digas a nadie, ¿vale?" #!String
    Fri6: "Me pregunto si el Señor Lewis se siente solo en esa casa tan grande... $s#$e#Parece tan vacía, ¿verdad?" #!String
    Sat: "Hay un hombre extraño viviendo en un bosque cercano a mi casa.#$e#Una vez oí un ruido horrible que venía de su casa. Parecía... de otro mundo.$s#$e#Yo que tú evitaría pasar por allí..." #!String
    Sun: "¡Eh, hola! ¡Qué alegría verte!#$e#Pásate por aquí cuando quieras." #!String
    Sun8: "¡Hola @!$h#$e#Me alegro de que seamos amigos. Sé que puedo confiar en ti para que cuides de mis queridos animales.^Me alegro de que seamos amigas. Sé que puedo confiar en ti para que cuides de mis queridos animales." #!String

