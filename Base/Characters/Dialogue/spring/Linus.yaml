content:  #!Dictionary<String,String>
    1: "A stranger?... Hello.#$e#Don't mind me. I just live out here alone." #!String
    Mon: "The crisp air of the wilderness is all I know.#$e#I live out here by choice." #!String
    Tue: "...Have you come to ridicule me?#$e#I'm just minding my own business." #!String
    Wed: "I don't know you well enough to trust you. Sorry." #!String
    Thu: "...Hmm?#$e#Do you want something from me?" #!String
    Fri: "Please don't destroy my tent.#$e#It's happened before.$s" #!String
    Sat: "I'm happy by myself, you know.#$e#I don't need new friends." #!String
    Sun4: "It would be nice if the townspeople could accept me for who I am.$s" #!String
    Tue4: "You can learn to survive in the wild. I have.#$e#I think we all have a hidden urge to return to nature." #!String
    Wed6: "I spend a lot of time thinking.#$e#If you can fully understand the reasons behind your thoughts, you'll have reached a new level of being." #!String
    Wed2: "I have to be weary of strangers. Most people don't like a wild man." #!String
    Thu4: "The people here seem nice, but they avoid me.#$e#People are afraid of the unknown.$u" #!String
    Fri4: "You can learn a lot from trees.#$e#Spend time with them and they will tell you their secrets.#$e#Go in peace, young one." #!String
    Sat4: "I have everything I need to survive.#$e#Nature and books could keep me busy for ten thousand years.#$e#Unfortunately, I can't stick around for that long.$s" #!String
    Sun: "I don't like to stay in one place for too long. There's just too much to experience in the world." #!String

