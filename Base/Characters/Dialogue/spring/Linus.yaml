content:  #!Dictionary<String,String>
    1: "¿Un forastero?... Hola.^¿Una forastera?... Hola.#$e#No te preocupes por mí. Vivo solo aquí fuera." #!String
    Mon: "El aire fresco de la naturaleza es todo lo que conozco.#$e#Vivo aquí fuera por que quiero." #!String
    Tue: "¿Has venido a burlarte de mí?#$e#Yo sólo estoy pensando en mis cosas." #!String
    Wed: "No te conozco lo suficiente para confiar en tí. Lo siento." #!String
    Thu: "¿Um?#$e#¿Quieres algo?" #!String
    Fri: "Por favor no destruyas mi tienda.#$e#Ya me ha pasado...$s" #!String
    Sat: "Estoy feliz yo solo, ¿sabes?#$e#No necesito hacer nuevos amigos." #!String
    Sun4: "Sería genial que la gente del pueblo me aceptara tal y como soy.$s" #!String
    Tue4: "Puedes aprender a sobrevivir en la naturaleza, como yo.#$e#Creo que todos tenemos el instinto de volver a la naturaleza." #!String
    Wed6: "Paso mucho rato pensando.#$e#Cuando puedas entender las razones que se ocultan tras tus pensamientos alcanzarás un nuevo nivel de ser." #!String
    Wed2: "Desconfío de los extraños. A la mayoría de la gente no le gustan los \"salvajes\"." #!String
    Thu4: "La gente de aquí parece agradable, pero me evitan.#$e#La gente teme a lo desconocido.$u" #!String
    Fri4: "Puedes aprender mucho de los árboles.#$e#Pasa tiempo con ellos y te dirán sus secretos.#$e#Ve en paz joven." #!String
    Sat4: "Tengo todo lo necesario para sobrevivir.#$e#La naturaleza y los libros podrian mantenerme ocupado por diez mil años.#$e#Desafortunadamente, no tengo tanto tiempo.$s" #!String
    Sun: "No me gusta quedarme en un mismo lugar durante mucho tiempo. Hay demasiadas experiencias en el mundo." #!String

