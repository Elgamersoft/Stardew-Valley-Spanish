content:  #!Dictionary<String,String>
    Mon: "Hola... Um, ¿necesitas algo?" #!String
    Mon4: "Mi madre va al Salón de Gus demasiado.$s#$q 7/8 Mon_old#Pero es mejor no preocuparse por lo malo, verdad?#$r 7 50 Mon_7#Si. ¡Es mejor ser positiva!#$r 8 10 Mon_8#No se, creo que es bueno ser realista." #!String
    Mon_old: "#$p 7#Pero si sigo intentandolo creo que conseguire que cambie.|Supongo que tiene sentido. De todas formas no es que pueda hacer mucho para cambiarlo." #!String
    Mon_7: "Eso es lo que pienso. Voy a centrarme en hacer un futuro mejor." #!String
    Mon_8: "Tal vez tengas razón. Es mejor enfrentarse a la realidad.$u" #!String
    Mon8: "Estoy impaciente por mudarme. Es una carga preocuparme por mi madre todo el tiempo.#$e#Quiero que sea feliz, pero no puedo quedarme aqui para siempre.$s" #!String
    Tue: "Paso por tu granja casi todos los dias. Es una zona muy agradable.#$e#Siempre me siento mejor cuando estoy fuera, ¿tú no?" #!String
    Tue4: "Tu granja está muy bonita.$h#$e#Siempre la admiro cuando paso. Las flores de primavera me hacen sentir viva." #!String
    Tue10: "Um, ¿@? Una granja parece un buen lugar para los niños, ¿no crees?$l#$e#Solo estaba pensando en ello.$l" #!String
    Wed: "Hola...#$e#La verdad es que no se de que hablar hoy, lo siento.$u#$e#..." #!String
    Wed4: "Me encanta cocinar. He inventado unos cuantos platos yo misma.#$e#Tendrás que probarlos alguna vez.$h#$e#... Si te gustan las aventuras." #!String
    Wed8: "Debe ser duro tener que cocinar tu propia comida a diario.#$e#¿No te gustaría tener a alguien que te ayudase a cocinar?$l" #!String
    Thu: "¿Has estado en la oficina de arqueología? También es la biblioteca.#$e#Leer puede transportarte a fascinantes mundos nuevos.$h#$e#...Pero luego te das cuenta de lo aburrida que es tu vida.$s#$e#...Lo siento, me deje llevar." #!String
    Thu6: "Ojalá pudiera tener un jardin, pero nuestro patio esta hecho un asco.$u#$e#En fin. Algun día viviré en un lugar donde pueda tener uno.#$e#¡Quizá viva en una granja! *risita*$h" #!String
    Fri: "Si cavas en la tierra puedes encontrar cosas interesantes.#$e#Una vez encontre una pieza muy vieja de ceramica. Tenia escrito algo que no podia leer.#$e#¿Qué otros tesoros se esconden bajo nuestros pies?" #!String
    Sat: "Este es un pueblo pequeño.No puedes evitar encontrarte con todos.#$e#Me pregunto cómo será vivir en la ciudad." #!String
    Sun: "Hola. Ummm...#$e#Hoy hace un tiempo interesante, ¿verdad?#$e#Lo siento..." #!String
    Sun4: "He intentado mantener nuestra casa limpia, pero siempre se ensucia de nuevo.$s#$e#Es duro llevar una casa tu sola." #!String
    event_mail1: "¡Oh! ¿Viste...?$l" #!String
    event_mail2: "Oh...#$b#Lo siento, Sr. Mullner. Lo que hice estuvo mal.$s" #!String
    event_mail3: "Ya veo." #!String
    event_cook1: "¡Gracias! Me siento orgullosa de este plato." #!String
    event_cook2: "...Lo siento.$s" #!String
    event_family1: "Yo tambien.$h" #!String
    event_family2: "...Lo siento.$s" #!String
    event_family3: "Ya veo.$s" #!String

