content:  #!Dictionary<String,String>
    Introduction: "Er... Hola. Soy Clint.#$e#Soy el herrero del pueblo. Si alguna vez necesitas una mejora para tus herramientas, soy tu hombre." #!String
    Mon: "Sí, soy herrero.#$e#Mi padre también fue un herrero.#$e#Y mi abuelo también.$u#$q 9/9 Mon_old#Apuesto a que no puedes adivinar lo que era mi bisabuelo...#$r 9 30 Mon_9#Un herrero.#$r 9 50 Mon_clown#Un payaso.#$r 9 -50 Mon_rude#Un tonto sarcástico." #!String
    Mon_old: "Sí, mi bisabuelo fue también herrero." #!String
    Mon_9: "¿Cómo lo sabes?$u" #!String
    Mon_clown: "Jajajaja. Muy buena.$h" #!String
    Mon_rude: "Wow. Eso ha sido de mala educación. Yo estaba siendo gracioso, pero tú lo has llevado a otro nivel." #!String
    Mon4: "Alégrate de tener una granja, @. Es más agradable trabajar al aire libre que cerca de un horno caliente durante todo el día.#$e#Yo soy herrero porque mi padre me obligo a serlo." #!String
    Tue: "Si quieres que mejore tus herramientas tendrás que darme el mineral correcto.#$e#Y tendrás que pagar por el servicio, por supuesto." #!String
    Wed: "Hey. ¿Qué necesitas?" #!String
    Wed6: "Oh, hola @. Perdón si parezco un poco sucio. He estado trabajando en el horno toda la mañana.$h#$e# Entonces... ¿Necesitas algo, o solo estas de visita?" #!String
    Thu: "El negocio ha estado un poco lento últimamente.#$e#Deberías mejorar tus herramientas. Podría usar ese dinero." #!String
    Fri: "El clima no me importa. Suelo pasar todo el año cerca de mi negocio.#$e#Deprimente, ¿eh?" #!String
    Sat: "A veces me pregunto como terminé en este pueblo.$u" #!String
    Sat6: "Maldita sea, ya soy demasiado viejo para hacer algo emocionante. Todo lo que me queda son años y años de trabajo duro frente a este horno caliente." #!String
    Sun: "¿No tienes trabajo que hacer?" #!String
    Sun4: "¿Cómo están tus herramientas?" #!String
    event_advice1: "Está bien... Lo tendré en cuenta." #!String
    event_advice2: "Ese es el problema... Yo actúo natural... Pero nunca tengo éxito.$s" #!String
    summer_Mon4: "Alégrate de tener una granja, @. Es más agradable trabajar al aire libre que cerca de un horno caliente durante todo el día.#$e#Yo soy herrero porque mi padre me obligo a serlo." #!String
    summer_Wed6: "Oh, hola @. Perdón si parezco un poco sucio. He estado trabajando en el horno toda la mañana.$h#$e# Entonces... ¿Necesitas algo, o solo estas de visita?" #!String
    summer_Thu: "El negocio ha estado un poco lento últimamente.#$e#Deberías mejorar tus herramientas. Podría usar ese dinero." #!String
