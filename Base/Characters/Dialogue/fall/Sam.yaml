content:  #!Dictionary<String,String>
  9: "He pedido unos zapatos nuevos online. Espero que me valgan." #!String
  14: "Hola @.#$e#Hmm.. Me pregunto si podría cultivar un cactus en mi habitación..." #!String
  16: "¡Pedí unos zapatos por Internet hace ya más de una semana! Ay, sí que tardan en llegar.#$e#Supongo que es porque vivimos en el medio de la nada." #!String
  21: "Hola @.#$e#Por alguna razón estaba pensando en bonsáis cuando apareciste." #!String
  23: "Hola, ¡mis nuevos zapatos llegaron en el correo! Me entran bastante bien.#$e#Son un poco duros, pero creo que se ablandaran." #!String
  28: "Hola @.#$e#Hoy vi una nube con forma de pato.$h" #!String
  Mon2: "Me gusta cuando el viento sopla en otoño. Todas las hojas se mueven como una bandada de loros sol.#$e#...$h" #!String
  Mon: "Oh, hola. ¿Estás haciendo amigos en el pueblo?#$e#Adios." #!String
  Tue: "Blah. Odio comprar ropa nueva.#$e#Aunque mis zapatos tienen unos grandes agujeros.$s" #!String
  Tue4: "Hola, @. ¿Quieres salir o algo? #$e#Para donde quieras." #!String
  Wed: "Algo huele bien, como a pizza.#$e#¿Lo hueles? Quizás mi madre esté cocinando algo." #!String
  Wed6: "He sido amigo de Sebastian por un tiempo. Es un tipo genial.#$e#Si ustedes dos no estuvieran, no tendría ningún amigo en la ciudad." #!String
  Wed10: "Hey colega. ¡Hoy se te ve lleno de energía!^@. Um... solo quería decirte... que tienes buen aspecto.$l" #!String
  Thu6_1: "Creo que mi papá podría volver el año que viene.#$e#Supongo que eso es pronto. Extraño." #!String
  Thu_1: "Mi padre está en el ejercito, luchando contra el Imperio de Gotoro. Por eso no esta aquí.#$e#Vendrá algún día.#$e#He escuchado muchas cosas terribles sobre el imperio de Gotoro...$s" #!String
  Thu6: "Creo que debería empezar a pensar en mudarme...$s#$e#...Pero echaria de menos el guiso de pescado de mi madre, así que no sé...$s" #!String
  Thu: "¿Te has fijado en todas las telarañas que aparecen durante el otoño?#$e#Si te levantas pronto las verás cubiertas de rocío... como pequeñas estrellas." #!String
  Fri: "Solía vivir en la ciudad, ya sabes. Mucho más lío.#$e#Siempre hay mas gente a tu alrededor.#$e#Supongo que lo que te guste depende de tu personalidad." #!String
  Fri10: "Creo me he criado gustándome más en el campo que la ciudad.$h#$b#Aunque por alguna razón podría estar predispuesto...$l#$e#Bueno, ¿cómo estás hoy?$h" #!String
  Sat4: "Soy afortunado de tener la habitación más grande de la casa para mi.#$e#Supongo que hay ventajas al no tener hermanos." #!String
  Sat: "Hmm. Creo que iba a hacer algo... Pero lo olvidé.#$e#Siempre me pasa." #!String
  Sun8: "La primera semana de otoño ya se ha terminado. Vaya, fue muy rápido.$s#$e#Bueno, ¡me alegra que hayas venido a visitarme!#$e#¿Tienes algo nuevo que contarme?" #!String
  Sun: "Hola @.#$e#Hmm.. Me pregunto si un gecko podria ser una buena mascota." #!String
  Event_band1: "¡Vaya, eso parece una muy buena idea!$h" #!String
  event_snack1: "Él esta diciendo la verdad, mamá.$s^Ella esta diciendo la verdad, mamá.$s" #!String
  event_snack2: "Si... ¡Eso es lo que pasó!" #!String
