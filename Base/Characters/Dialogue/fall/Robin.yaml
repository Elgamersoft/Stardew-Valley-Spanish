    Mon: "Maru likes gems. She uses them in her inventions." #!String
    Tue: "If you need any buildings on your farm upgraded, just ask me!#$e#You'll need to provide enough lumber and stone for the project. And it costs money, too.#$e#But I'm sure you'll be pleased with the results!$h" #!String
    Wed: "Hey there, @.#$e#I'm just thinking about some new carpentry projects.#$e#Are you doing OK at your place? How's the woodwork in your barn holding up?" #!String
    Thu: "You're always welcome to visit us, even if you aren't in the market for a building upgrade!$h#$e#It can get pretty lonely up here in the mountains." #!String
