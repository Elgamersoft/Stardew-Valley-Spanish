content:  #!Dictionary<String,String>
  Mon: "Hola @. Este es tu nombre, ¿cierto?" #!String
  Mon2: "Me siento responsable de la salud de toda esta comunidad. Puede ser estresante a veces. #$e#Es una comunidad muy pequeña, así que puedo construir una buena relación con mis pacientes." #!String
  Mon6: "Me gustaría quedarme en Stardew Valley por un tiempo, @. Me siento muy involucrado en la comunidad.#$e#Se siente bien saber que eres útil." #!String
  Mon10: "¡Oh! Hola, @.$l#$e#¿Tienes... alguna pregunta médica?$l" #!String
  Tue: "Si algún día te sientes enfermo pasa por mi oficina.#$e#Aunque siendo tan joven puede que no enfermes a menudo." #!String
  Tue8: "No te sobreesfuerces, @. ¡Órdenes del médico!#$e#Tu salud es importante para mí.$l" #!String
  Wed4: "Me gustaría llegar a conocerte mejor, @. Dejemos de lado nuestra relación médico-paciente.#$e#Así que háblame de tí.$h" #!String
  Wed6: "Es bueno tener amigos en el pueblo.$h" #!String
  Wed8: "¡@! Realmente tienes un brillo saludable. Eso es bueno.$h" #!String
  Wed: "Recuerda cubrirte la boca cuando estornudes.#$e#Luego, asegúrate de lavarse las manos." #!String
  Thu8: "Es mucho trabajo, ser médico. No como tan bien como debería.$s#$e#Creo que sería más fácil si no viviese solo.$l" #!String
  Thu: "La nutrición es importante, así que asegúrate de comer bien.#$e#La comida casera es la mejor. ¿Tu cocinas?" #!String
  Fri: "¿Tienes que ir a las minas, @?#$e#Es un lugar peligroso. No te lo recomiendo." #!String
  Sat: "Cuando comas ciertos alimentos, tu obtendrás un mayor rendimiento.#$e#¡Comer un 'almuerzo de granjero' te dará los nutrientes que necesitas para regar y cosechar mejor los cultivos!" #!String
  Sat4: "Vine aquí porque me gustó el ambiente del pueblo.#$e#He llegado a amarlo realmente.$h" #!String
  Sat8: "*Suspiro*... Estoy empezando a sentirme viejo, @.#$e#Pero si lo intento, puedo mantener una perspectiva juvenil en la vida, ¿cierto?$h#$e#Creo que me ayuda que tu estés cerca.$l" #!String
  Sun: "Hmm... Estoy luchando para llegar a fin de mes. No tengo suficientes pacientes.#$e#Supongo que debería intentar conseguir pacientes de los pueblos colindantes..." #!String
  Sun6: "@... ¿Que voy a hacer si no puedo mantener mi clínica más?$s#$e#No puedo abandonarlos a todos." #!String
  event_george1: "Gracias, @.$h#$b#Como ves, George, sólo estoy tratando de ayudarte." #!String
  event_george2: "*Suspiro*$s#$b#Mira, George. Si quieres comportarte así, voy a tener que contárselo a tu esposa. No creo que le vaya a gustar." #!String
  event_heart1: "¡Oh! Los hospitales te ponen nervioso, ¿eh?#$b#Solo trata de relajarte. Estoy aquí para ayudar.$h" #!String
  event_heart2: "Está bien. Tiene sentido." #!String
  event_heart3: "Um. Está bien... si tú lo dices.$s" #!String
  event_grave1: "...Tienes razón.#$b#...Gracias." #!String
  event_grave2: "*suspiro*$s" #!String
