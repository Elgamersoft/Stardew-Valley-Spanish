  Wed: "$q 54/55 Wed_01_old#Ey, ¿crees que a las chicas les gustará mi pelo?^Ey, ¿te gusta mi nuevo corte de pelo?#$r 54 30 Wed_01_01#Parece muy a la moda.#$r 55 -30 Wed_01_02#Parece algún tipo de hongo." #!String
