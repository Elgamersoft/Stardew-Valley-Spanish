content:  #!Dictionary<String,String>
    Mon: "Sí, soy herrero.#$e# Mi padre también era herrero.#$e#Y mi abuelo también.$u#$q 9/9 Mon_old # Apuesto a que no puedes adivinar lo que era mi bisabuelo...#$r 9 30 Mon_9#Un herrero.#$r 9 50 Mon_clown#Un payaso atontado.#$r 9 -50 Mon_rude#Un idiota sarcástico." #!String
    Mon_old: "Y sí, mi bisabuelo fue herrero." #!String
    Mon_9: "¿Cómo lo sabes?$u" #!String
    Mon_clown: "Jajajaja. Buena.$h" #!String
    Mon_rude: "Wow. Eso fue grosero." #!String
    Mon4: "Agradece que tengas una granja, @. Es mas agradable trabajar al aire libre que cerca de un horno caliente durante todo el día.#$e#Soy el único herrero porque mi padre me presionó." #!String
    Tue: "Si quieres que mejore tus herramientas tendrás que darme el mineral correcto.#$e#Y tendrás que pagar por el servicio, por supuesto." #!String
    Wed: "Hey. ¿Qué necesitas?" #!String
    Wed6: "¡Oh, hola @! Lo siento si parezco un poco desordenado. He estado trabajando en el horno durante toda la mañana.$h#$e#Entonces, ¿necesitas algo, o solo estabas de paso?" #!String
    Thu: "El negocio no ha tenido mucho movimiento últimamente.#$e#Deberías mejorar tus herramientas. Podría usar ese dinero." #!String
    Fri: "El clima realmente no me importa. Suelo pasar todo el año cerca de mi negocio.#$e#Deprimente, ¿eh?" #!String
    Sat: "A veces me pregunto como terminé en este pueblo.$u" #!String
    Sat6: "A veces me gustaría tener una vida mas emocionante.$s#$e#Debería hacerme una armadura e ir de aventura a las cuevas." #!String
    Sun: "¿No tienes trabajo que hacer?" #!String
    Sun4: "¿Cómo están tus herramientas?" #!String
    event_advice1: "Está bien... Lo tendré en cuenta." #!String
    event_advice2: "Ese es el problema... Yo actúo natural... Pero nunca tengo éxito.$s" #!String

