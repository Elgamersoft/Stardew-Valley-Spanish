content:  #!Dictionary<String,String>
  Mon: "Mañana vuelvo de nuevo a la ciudad, para trabajar en el estadio.#$e#¡Tengo que rodearme de deportes si espero entrar en la industria! $u#$e#Además, ¡Puedo comer todas las patatas fritas de jalapeño que quiera!$h" #!String
  Mon4: "Ey, colega.^Ey, @.#$e#Desearía que pudieras hacer crecer jalapeños en esa granja tuya." #!String
  Mon10: "¡Hola @! ¡Cuánto tiempo! ¿Cómo estás?$h#$e#Yo he estado bien en mi nuevo trabajo, pero siempre con ganas de llegar a casa los Lunes." #!String
  Tue: "Yo Shane." #!String
  Wed: "Yo Shane." #!String
  Thu: "Yo Shane." #!String
  Fri: "\n        Ey, he vuelto. ¡Acabo de pasar los últimos tres días trabajando en el estadio!#$e#Hemos jugado con el equipo de %place. ¡Fue un partido divertido!$h#$e#¿Qué? Oh. Sí, nuestro equipo perdió.$s#$e#Bueno, iré a poner una pizza congelada o algo en el horno." #!String
  Sat: "* Suspiro *... Solo estaba soñando despierto con los deportes otra vez.$s#$e#Realmente quiero llegar a ser un analista deportivo. Si no lo hago voy a estar destrozado.#$e#Eso me recuerda que hoy necesito actualizar mi página web de deportes." #!String
  Sat4: "Oh, ¿conoces a ese tal Josh? Cree que va a llegar a ser un deportista profesional.#$e#Al menos mis objetivos son un poco más realistas." #!String
  Sat8: "Algún día me gustaría empezar una pequeña granja de pollos.#$e#Bueno, supongo que también me gustaría tener una gran provisión de patatas con jalapeños y pizza...#$e#Oh, lo siento. ¡Me estaba dejando llevar!" #!String
  Sun: "Me gusta estar aquí porque suelo estar rodeados de gallinas.#$e#Me gusta lo nerviosas que son. ¡Cada una tiene una personalidad diferente, al igual que las personas!#$e#Tal vez si no consiguo llegar a ser analista deportivo trabajaré como criador de gallinas. Será lo que sea.$h" #!String
  Sun6: "Me gustan los pollos, pero no quiero vivir con mi tía para siempre...$s#$e#Oh bueno..." #!String
  event_room1: "Sí... quizás tengas razón... tal vez debería centrarme en algo más práctico, como críar gallinas.$s" #!String
  event_room2: ¿" #!StringDe verdad? Eso me pone muy nervioso... pero quiero hacerlo." #!String

