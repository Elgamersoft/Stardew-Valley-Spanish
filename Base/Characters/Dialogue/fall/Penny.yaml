content:  #!Dictionary<String,String>
  Mon: "Hola... Um, ¿Estás bien?" #!String
  Mon4: "No me entusiasma ser la única chica de la ciudad que vive en una caravana.#$e#Desearía poder vivir algún día en una casa bonita.$s" #!String
  Tue: "Paso por tu granja casi todos los días. Es una zona muy agradable.#$e#Siempre me siento mejor cuando estoy fuera." #!String
  Tue4: "Tu granja se ve muy bonita ahora.$h#$e#Siempre la admiro cuando paso." #!String
  Tue10: "Una granja parece un buen lugar para los niños, ¿no crees?$l#$e#Sólo estaba pensando en ello.$l" #!String
  Wed: "Hola.#$e#La verdad es que no se de que hablar hoy, lo siento.$u" #!String
  Wed4: "Me encanta cocinar. He inventado unos cuantos platos yo misma.#$e#Tendrás que probarlos alguna vez.$h" #!String
  Wed8: "Debe ser duro, cocinar para ti cada día.#$e#¿No desearías tener a alguien con quien cocinar?$l" #!String
  Thu: "¿Has estado en la oficina arqueológica? Es también una biblioteca.#$e#Leer es una de mis aficiones favoritas." #!String
  Thu6: "Mamá no se cuida demasiado...#$e#Me preocupo por ella." #!String
  Fri: "Si cavas en la tierra puedes encontrar cosas interesantes.#$e#Una vez encontré un viejo vaso en la playa.#$e#Me hice un collar con los pedazos, ¿ves?" #!String
  Sun: "Así que te gusta decorar tu granja, ¿no?#$e#Debe ser agradable tener tu propio lugar para decorar." #!String
  Sun6: "¿Te gustaría que alguien decorase tu casa por ti?#$e#Creo que sería divertido inventar diseños." #!String
  Sun10: "¡@! Estaba pensando sobre el futuro...#$e#¿Dónde te ves dentro de diez años?$l#$e#Yo ya tengo alguna que otra idea...$u" #!String
  Sat: "Hola. Umm...#$b#Hoy las montañas se ven bonitas, ¿verdad?$u" #!String
  Sat4: "He intentado mantener nuestro hogar limpio, pero siempre se ensucia de nuevo.$s#$e#Es duro llevar una casa tu sola." #!String
  Sat8: "Hola @.$h#$e#Tu casa debe ser muy fácil de limpiar, ¿eh?" #!String
  event_mail1: "¡Oh! Lo viste...?$l" #!String
  event_mail2: "Oh...#$b#Lo siento, Sr. Mullner. Lo que hice, fue grosero.$s" #!String
