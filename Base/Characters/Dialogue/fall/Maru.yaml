content:  #!Dictionary<String,String>
  Mon: "¿Has explorado las minas? He oído que puedes encontrar algunos materiales útiles allí." #!String
  Tue: "¡Los arboles están bonitos hoy!$h" #!String
  Wed: "En otras partes del mundo es primavera ahora mismo." #!String
  Thu: "Está empezando a hacer frío fuera... No me gusta.$s#$q 37/38 Thu_01_old#Eh, si fuéramos animales, ¿qué sería yo?#$r 38 -20 Thu_0#Bison#$r 37 40 Thu_1#Gerbil#$r 38 -50 Thu_0#Walrus#$r 37 30 Thu_1#Poodle" #!String
  Thu_01_old: "$p 1#Eh, ya que te gusta el espacio podriamos hacer una pequeña fiesta para mirar las estrellas este verano.$h|Lo siento, probablemente te estoy deprimiendo con mi charla sobre el espacio." #!String
  Thu_0: "¿En serio? Hmm...$s#$e#Rellené esa encuesta en línea y dijo que era un Gerbil. Eso fue bastante raro." #!String
  Thu_1: "¡Claro, eso tiene mucho sentido!$h#$e#Solo pregunté porque hice esa encuesta en línea y decía que era un topo nariz estrellada. En mi opinión, eso no tenía sentido." #!String
  Fri: "Apuesto que empezaremos a ver más gente en la clínica esta temporada.$s#$e#¡Espero que todos se mantengan en buena forma!" #!String
  Sat: "Todas estas hojas que caen darán alimento para hongos y otros organismos pequeños.$u#$e#Interesante, ¿verdad?" #!String
  Sun: "Ha terminado otra semana. Esperemos que la siguiente sea buena." #!String
  Tue2: "@, ¡Solo me encanta cómo los árboles se ven ahora!#$e#Sé te gustan también." #!String
  Wed4: "Si te sobra algo de metal, podría hacer algún proyecto con él.#$e#Pero sólo si no lo necesitas." #!String
  Fri6: "Me he sentido especialmente optimista últimamente... $h" #!String
  Mon8: "Deberías venir a visitarme el viernes a la clínica. Yo trabajo de 10 a.m a 4 p.m" #!String
  Thu10: "Tienes una hoja en el pelo. Déjame que te la quite.#$e#...$h" #!String
  Event_Hospital_1: "¡Claro que él sabía la diferencia! ¡Esta muestra está completamente arruinada!" #!String
  Event_Hospital_2: "Vale. Te culparé a ti entonces." #!String
  Event_Hospital_3: "Tienes razón. Le debería decir la verdad." #!String
  Event_Space1: "Es increíble, ¿verdad?" #!String
  Event_Space2: "Supongo que puedes verlo de esa manera...#$b#Pero sigue siendo magnífico, ¿no?" #!String
  Event_Cut1: "Oh, ¿no? Entonces, eso me hace sentir un poco mejor." #!String
  Event_Cut2: "¡Oh, no! Lo siento, de verdad, perdona.$s" #!String

