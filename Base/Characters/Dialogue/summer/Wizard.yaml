content:  #!Dictionary<String,String>
  1: "Ah, sí. Predije que vendrías hace algún tiempo, joven @.#$e#De todos modos, tu destino está en tus propias manos." #!String
  Mon: "He visto algunas cosas sobre tu futuro, joven @. Si te las contara, podrían haber graves consecuencias." #!String
  Tue: "Si no tienes nada importante que decirme, déjame en paz. Tengo mucho trabajo por hacer.$s" #!String
  Wed: "Hace falta años de estudio para entender el lenguaje de los elementales. Para poder hablar su idioma requiere una vida de gran dedicación. Ahora, si me disculpas..." #!String
  Thu: "Muchos misterios nos rodean, curioso @. Debes ser paciente si deseas descubrirlos." #!String
  Fri: "Los ciudadanos me temen.#$e#Es lamentable, pero supongo que los humanos siempre temen a lo desconocido." #!String
  Sat: "Estás sobre un potente campo mágico.#$e#Construí mi choza aquí a propósito, sabes." #!String
  Sun: "A veces observo en secreto a los aldeanos.#$e#Tengo la esperanza de encontrar un aprendiz. Algún día dejaré este plano mortal, pero mi búsqueda arcana debe continuar." #!String

