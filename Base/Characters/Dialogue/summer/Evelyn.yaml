content:  #!Dictionary<String,String>
  Mon: "Siento más energía con este tiempo tan maravilloso" #!String
  Tue: "No le hagas caso a mi esposo, George. No es muy amistoso con los extraños. #$e# Te caerá mejor una vez que lo conozcas. #$e# ¡Sé que algún día serán buenos amigos! $h#$e# Como veo que te interesas mucho en él te contaré un pequeño secreto: ¡Le encantan los puerros! Puedes encontrarlos en las montañas en esta época del año." #!String
  Wed: "El buen alcalde me puso a cargo de los jardines públicos.#$e#He estado trabajando en los macizos de flores por meses, ¡así que no camines sobre ellos!" #!String
  Thu: "Hoy hornearé galletas. ¡Son maravillas de coco en forma de pequeñas palmeras! Jeje. $h#$e#Quizás te diga mi receta algún día de estos." #!String
  Fri: "George se pasa el día entero delante de esa condenada televisión.#$e# Me gustaría que saliera más. Un poco de aire fresco le vendría bien." #!String
  Sat: "Ten cuidado, querido. ¡Te podrías quemar!" #!String
  Sun: "Los guisantes dulces están floreciendo ahora.#$e#Tienen una fragancia maravillosa." #!String
  Tue6: "Que amable de tu parte venir a visitar a George y a mi.#$e# Sin gente joven alrededor se envejece más rápido.$h" #!String
  Thu4: "Parece que tenemos más visitas cuando comienzo a hornear galletas.#$e# Mi madre me enseñó la receta." #!String
  Event_cookies1: "¡Gracias! $h" #!String
  Event_cookies2: "Oh cielos... Debo haberlas dejado mucho tiempo en el horno.$s" #!String


