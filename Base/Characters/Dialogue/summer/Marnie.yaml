content:  #!Dictionary<String,String>
  Mon: "Amo a los animales, Sr. @. ¡Será mejor que trate bien a sus animales, o iré detrás suyo!^Amo a los animales, Sra. @. Trátelos amablemente y seremos amigos, ¡Se lo aseguro!" #!String
  Mon4: "Los animales son tan inocentes, tan dulces. Y si no cuidas de ellos, ¿Quién lo hará?$s#$e#Solo espero que mis gallinas no estén demasiado alteradas cuando me lleve sus huevos.$s" #!String
  Thu_2: "Ya llevas un tiempo por aquí, ¿cómo te va con tu gallinero?#$e#¡Cuidar a los animales es fácil hasta que te olvidas de ellos!$h" #!String
  Tue: "Mi sobrino Shane ha estado viviendo conmigo estos últimos meses.#$e#Él me ayuda con las gallinas, así que no me quejo." #!String
  Wed: "Puedes alimentarlos con maíz o trigo. #$e#¡O puedes comprármelo a mí, claro!$h#$e#Podría usar el dinero...$u#$e#Adiós." #!String
  Thu: "Hola. ¿Necesitas algo?#$e#Quizás consiga diferentes tipos de animales en el futuro.#$e#Aunque necesitaré asegurarme de que hay un mercado para ellos, así que primero tendrás que probar tus habilidades con los animales.#$e#Simplemente sigue tratando a tus animales con respeto y pasaran cosas buenas." #!String
  Fri: "Puedes encontrarme en el bar la mayoría de las noches.#$e#Los animales son una gran compañía, pero también necesito pasar tiempo con gente." #!String
  Fri4: "Creo que le gusto a alguien del pueblo. *Jijiji*$h#$e#No se lo digas a nadie, ¿eh?" #!String
  Fri6: "Me pregunto si el Sr. Lewis se siente solo en su gran casa... $s#$e#Parece muy vacía, ¿no crees?" #!String
  Sat: "Hay un hombre extraño que vive en el bosque cercano a mi casa.#$e#Una vez escuché un sonido horrible procedente de su cabaña. Parecía... del otro mundo.$s#$e#Si fuera tú, evitaría pasar por ahí..." #!String
  Sun: "¡Eh!, ¡hola!, ¡que alegría verte!#$e#Ven a visitarnos cuando te plazca." #!String
  Sun8: "Hola @!$h#$e#Me alegra que seamos amigos. Sé que puedo confiar en ti para que cuides de mis queridos animales." #!String

