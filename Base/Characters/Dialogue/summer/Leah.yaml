content:  #!Dictionary<String,String>
  1: "El aire está lleno de olores dulces. ¡Qué maravilla!" #!String
  Mon: "Encontré algunos frutos silvestres esta mañana! #$e #Disculpa, pero, no me queda ninguno $s #$e #Sigue buscando, estoy seguro de que encontrarás algo." #!String
  Tue: "El sonido de los animales de la granja es genial, ¿no?" #!String
  Tue4: "Hola. Oh, ¿quieres hablar?#$e#Tengo gustos sencillos, @. ¡Tan solo dame un arroyo arrullador, un rincón en sombras y una copa de vino tinto añejo de Stardew Valley!" #!String
  Wed: "Pisé accidentalmente un bicho. $s #$e #Supongo que es imposible no causar algún tipo de destrucción. $e # #Tendré más cuidado la próxima vez." #!String
  Wed6: "Me encanta estar cerca de animales. Son tan inocentes.#$e#Espero que tengas un montón de animalitos en tu granja.$h" #!String
  Thu: "En realidad hay mucha comida silvestre en esta zona, si sabes donde mirar.#$e#He tenido ensalada fresca casi todos los dias.$h#$e#Me pregunto si las plantas se enfadan cuando les quito las hojas...$s" #!String
  Thu6: "Tengo buen ojo para recolectar frutos silvestres. Algún día te haré una buena ensalada de frutas.$h" #!String
  Fri: "¿Tienes una mesa de trabajo en tu casa??#$e#Si la tienes, puedes hacer todo tipo de objetos útiles." #!String
  Fri2: "Si no tratamos a la naturaleza con respeto, nuestros nietos estarán condenados.#$e#¿No crees?$h" #!String
  Fri6: "Hola, @. ¿Alguna vez te has sentido en soledad en esa granja tan grande?#$e#Pásate por mi cabaña si necesitas hablar con alguien.$h" #!String
  Sat: "Los pimentones amarillos deben ser calientes como piedras de verano.#$e# Lo siento, solo se me ha ocurrido de repente." #!String
  Sat8: "Granjero suena muy divertido. Me gustaría intentarlo... algún día.$l" #!String
  Sun: "¿Qué debería hacer en un día tan cálido y aburrido? *Suspiro*#$e#¿Alguna idea?" #!String
  event_parents1: "No, eso no es cierto. En realidad les gusta mucho el arte.$s" #!String
  event_parents2: "Sí... Supongo que tienes razón. Solo deseo que pudieran entender cómo me siento.$s" #!String
  event_parents3: "Oh, ¿eso es lo que crees?$a" #!String


