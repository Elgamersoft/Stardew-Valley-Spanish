content:  #!Dictionary<String,String>
  Mon: "Mañana vuelvo de nuevo a la ciudad, para trabajar en el estadio.#$e#¡Tengo que rodearme de deportes si espero entrar en la industria! $u#$e#Además, ¡puedo comer todas las patatas fritas de jalapeño que me de la gana!$h" #!String
  Mon4: "Ey, amigo.^Ey, @.#$e#desearía que pudieras hacer crecer jalapeños en tu granja." #!String
  Mon10: "¡Hola @! ¡Cuánto tiempo! ¿Cómo estás?$h#$e#Yo he estado bien en mi nuevo trabajo, pero siempre estoy deseando llegar a casa los Lunes..." #!String
  Tue: "Yo Shane." #!String
  Wed: "Yo Shane." #!String
  Thu: "Yo Shane." #!String
  Fri: "Ey, he regresado. ¡Acabo de pasar los tres últimos días trabajando en el estadio!#$e#Hemos jugado contra un equipo de %place. ¡Fue un partido divertido!$h#$e#¿Qué? Ah. Sí, nuestro equipo perdió.$s#$e#Bien, iré a poner una pizza congelada o algo así en el horno." #!String          
  Sat: "*Suspiro *... Sólo estaba fantaseando sobre deportes otra vez.$s#$e#Realmente quiero llegar a ser un analista deportivo. Si no lo consigo voy a estar destrozado.#$e#Eso me recuerda, necesito actualizar mi página web de deportes hoy." #!String
  Sat4: "Oh, ¿conoces a un chico llamado Josh? Él piensa que va a ser un jugador profesional.#$e#Por lo menos mis objetivos son un poco más realistas." #!String
  Sat8: "Me gustaría empezar una pequeña granja de pollos algún día.#$e#Bueno, supongo que me gustaría también tener una gran provisión de jalapeños, patatas fritas y pizzas...#$e#Oh, lo siento. ¡Me estaba dejando llevar!" #!String
  Sun: "Me gusta estar aquí porque puedo estar rodeado de pollos.#$e#Me gusta lo nerviosos que son los pollos. ¡Cada uno tiene una personalidad diferente, como las personas!#$e#Tal vez, si no lo logro como analista deportivo, me convierta en un hombre pollo. Sea lo que sea lo que eso signifique.$h" #!String
  Sun6: "Me gustan los pollos, pero no quiero vivir con mi tía para siempre...$s#$e#En fin..." #!String
  event_room1: "Sí.. Puede que tengas razón... Quizá debería centrarme en algo más útil, como la avicultura.$s" #!String
  event_room2: "¿En serio? Me pone muy nervioso... pero quiero hacerlo." #!String

