content:  #!Dictionary<String,String>
  Mon4: "Durante todos estos años he descubierto algunos secretos acerca de la vida.#$e#Tendrás que averiguarlos tú, sin ayuda." #!String
  Mon: "No soy tan débil como piensan." #!String
  Tue: "...¿Has venido a burlarte de mí?#$e#Yo sólo estoy pensando en mis cosas." #!String
  Wed: "No te conozco lo suficiente para confiar en ti. Perdón." #!String
  Thu: "...Hmm?#$e# ¿Quieres algo de mi?" #!String
  Fri: "Por favor no destruyas mi carpa.#$e#Eso ya me paso antes.$s" #!String
  Sat: "Estoy feliz por mi cuenta.#$e#No necesito nuevos amigos." #!String
  Sun4: "Estaría bien que la gente del pueblo me aceptase tal y cómo soy.$s" #!String
  Tue4: "Quizá pienses que soy pobre, pero no quiero ser rico.#$e#Estoy contento con mi vida." #!String
  Wed6: "El verano me recuerda a mi antigua vida. Estaba llena de peligros.#$e#... Es mejor no hablar de esas cosas." #!String
  Thu4: "Tengo mis propias razones para vivir solo.#$e#Algunas cosas son mejor no decirlas... #$e#Debería buscar algo de comida." #!String
  Fri4: "Las abejas y mariposas son mis grandes amigas.#$e#Tratalas con respeto." #!String
