content:  #!Dictionary<String,String>
  Mon: "Puedes hacer un montón de cosas con madera." #!String
  Tue: "Si necesitas cualquier construcción en tu granja mejorada, ¡Solo dímelo!#$e#Necesitarás traer suficiente madera y piedra para el proyecto, también cuesta dinero.#$e#¡Pero estoy segura de que estarás satisfecho con los resultados!$h" #!String
